<!DOCTYPE html>
<head>
    <title>Signature Capture</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <meta http-equiv="X-UA-Compatible" content="IE=9"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.1/jasmine_favicon.png">
	  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">
    <link rel="stylesheet" href="/public/jqmobile/jquery.mobile-1.0.1.min.css">
    <link rel="stylesheet" href="/public/css/jqmobile-patch.css">

	  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine.js"></script>
	  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine-html.js"></script>
    <script src="/public/jquery/jquery-1.6.4.min.js" type="text/javascript"></script>
    <script src="/public/jquery/jquery.json-2.3.min.js" type="text/javascript"></script>

  <script type="text/javascript" src="./spec/Notification_Spec.js"></script>

    <script type="text/javascript" charset="utf-8" src="/public/api/rhoapi-modules.js"></script>

	<script type="text/javascript">
		(function() {
		  var jasmineEnv = jasmine.getEnv();
		  jasmineEnv.updateInterval = 1000;

		  var htmlReporter = new jasmine.HtmlReporter();
		  var junitReporter = new jasmine.JUnitXmlReporter();
		  junitReporter.useDotNotation = false
		  jasmineEnv.addReporter(htmlReporter);
		  jasmineEnv.addReporter(new jasmine.JUnitXmlReporter('.\\', true, true));

		  jasmineEnv.specFilter = function(spec) {
			return htmlReporter.specFilter(spec);
		  };

		  var currentWindowOnload = window.onload;

		  window.onload = function() {
			if (currentWindowOnload) {
			  currentWindowOnload();
			}

			execJasmine();
		  };

		  function execJasmine() {
			jasmineEnv.execute();
		  }

		})();
    </script>
    <link href="/public/css/iphone.css" type="text/css" rel="stylesheet"/>
</head>
<body>
    <h1>Notification Manual FD Tests</h1>
    <ul>
        <div data-role="page">
            <div data-role="header" data-position="inline">
                <h2>Test Signature capture</h2>
            </div>

            <div data-role="content">
                <ul>
                    <li id="TakeFullScreen">
                        <button name="TakeFullScreen">takeFullScreen</button> : <span class="result">x</span>
                    </li>
                    <script type="text/javascript">
                        $("#TakeFullScreen button").live('click',
                            function () {
                                Rho.Signature.takeFullScreen(
                                { 
                                    "imageFormat" : "jpg", 
                                    "penColor" : 0xff0000, 
                                    "penWidth" : 5, 
                                    "border" : true, 
                                    "bgColor" : 0x00ff00 
                                }, 
                                function (value) {
                                    $("#TakeFullScreen span.result").text('callback done with ' + $.toJSON(value));
                                }
                                );
                            }
                        );
                    </script>
                </ul>
            </div>
        </div>
</body>
</html>
