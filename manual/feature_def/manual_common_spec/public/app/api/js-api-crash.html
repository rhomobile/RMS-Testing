<!DOCTYPE html>
<html>
<head>
    <title>Rho:WebView</title>
    <meta name="viewport" content="initial-scale=1.0, width=device-width"/>
    <script src="/public/jquery/jquery-1.6.4.min.js" type="text/javascript"></script>
    <script src="/public/jquery/jquery.json-2.3.min.js" type="text/javascript"></script>
    <script type="text/javascript" charset="utf-8" src="/public/api/rhoapi-modules.js"></script>
</head>

<body>
<h1>Rho.WebView</h1>

<dl>
    <dt>Calling Rho.WebView.refresh() without parameter raises app crash on APPLE platform. Don't test for all platforms.</dt>
    <dd id="Rho_WebView_refresh">
        <button name="Rho_WebView_refresh">Call method...</button>
        : <span class="result"></span></dd>
    <script type="text/javascript">
        $("#Rho_WebView_refresh button").live('click',
                function () {
                    Rho.WebView.refresh();
                    $("#Rho_WebView_refresh span.result").text("Don't crash now!")
                });
    </script>

    <dt>Calling Rho.WebView.setFullScreen() without parameter raises app crash on APPLE platform. Don't test for all platforms.</dt>
    <dd id="Rho_WebView_setFullScreen">
        <button name="Rho_WebView_setFullScreen">Call method...</button>
        : <span class="result"></span></dd>
    <script type="text/javascript">
        $("#Rho_WebView_setFullScreen button").live('click',
                function () {
                    Rho.WebView.fullScreen;
                    $("#Rho_WebView_setFullScreen span.result").text("Don't crash now!")
                });
    </script>

</dl>

</body>
</html>
