<!DOCTYPE html>
<html>
<head>
    <title>Rho.WebView</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.1, maximum-scale=10.0, user-scalable=yes"/>
    <link type="text/css" rel="stylesheet" href="/public/css/manual_styles.css">
    <script type="text/javascript" src="/public/jquery/jquery-1.6.4.min.js"></script>
    <script type="text/javascript" src="/public/jquery/jquery.json-2.3.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="/public/api/rhoapi-modules.js"></script>
    <script type="text/javascript" charset="utf-8" src="helpers.js"></script>
</head>
<body>

<div id="capturing_mp4" class="method_tests android">
    <div class="method_name">Rho.Audiocapture.start</div>
    <div class="method_desc">Capturing mp4</div>

    <div class="test_scenario">
        <div class="test_scenario_controls">
            <button onClick='Rho.AudioCapture.start({"fileName": filenameMp4()})'>Start capturing mp4</button>
            <br/>
            <button onClick='Rho.AudioCapture.stop()'>Stop capturing</button>
            <br/>
            <button onClick='Rho.Mediaplayer.start(filenameMp4())'>Play captured</button>
        </div>
    </div>
</div>

<div id="capturing_3gpp" class="method_tests android">
    <div class="method_name">Rho.Audiocapture.start</div>
    <div class="method_desc">Capturing 3gpp</div>

    <div class="test_scenario">
        <div class="test_scenario_controls">
            <button onClick='Rho.AudioCapture.start({"fileName": filename3gpp()})'>Start capturing 3gpp</button>
            <br/>
            <button onClick='Rho.AudioCapture.stop()'>Stop capturing</button>
            <br/>
            <button onClick='Rho.Mediaplayer.start(filename3gpp())'>Play captured</button>
        </div>
    </div>
</div>

<div id="capturing_3gpp" class="method_tests android">
    <div class="method_name">Rho.Audiocapture.cancel</div>
    <div class="method_desc">Cancel capturing</div>

    <div class="test_scenario">
        <div class="test_scenario_controls">
            <button onClick='Rho.RhoFile.deleteFile(filename3gpp());Rho.AudioCapture.start({"fileName": filename3gpp()})'>Start capturing 3gpp</button>
            <br/>
            <button onClick='Rho.AudioCapture.cancel()'>Cancel capturing</button>
            <br/>
            <button onClick='alert("files exists = " + Rho.RhoFile.exists(filename3gpp()))'>Check existence of file</button>
        </div>
    </div>
</div>


</body>
</html>
