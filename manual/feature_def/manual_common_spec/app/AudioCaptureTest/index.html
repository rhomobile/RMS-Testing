<div id="capturing_test_1" class="method_tests android">
    <div class="method_name">AudioCapture.start</div>
    <div class="method_desc">Manually start and stop capturing</div>

    <div class="test_scenario">
        <div class="test_scenario_controls">
            <button onClick='Rho.AudioCapture.destination = filename();Rho.AudioCapture.start()'>Start capturing</button>
            <br/>
            <button onClick='Rho.AudioCapture.stop()'>Stop capturing</button>
            <br/>
            <button onClick='Rho.Mediaplayer.start(filename())'>Play captured</button>
        </div>
    </div>
</div>
