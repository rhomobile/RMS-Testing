<!DOCTYPE html>
<html>
<head>
  <title>Printing JS Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
  <META HTTP-Equiv="MinimizeButton" content="visibility:Visible;top:30 " >
  <META HTTP-Equiv="quitbutton" Content="visibility:visible">
  <META HTTP-Equiv="ReloadButton" Content="visibility:visible">
  
    <script type="text/javascript" charset="utf-8" src="/public/jquery/jquery-1.6.4.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="/public/jquery/jquery.json-2.3.min.js"></script>
    <script type="text/javascript" src="/public/js/server_url.js" ></script>

    <link type="image/png" rel="shortcut icon" href="/public/jasmine/jasmine_favicon.png">
    <link type="text/css" rel="stylesheet" href="/public/jasmine/jasmine.css">
    <script type="text/javascript" src="/public/jasmine/jasmine.js"></script>
    <script type="text/javascript" src="/public/jasmine/jasmine-html.js"></script>
    <script type="text/javascript" src="/public/jasmine/jasmine.junit_reporter.js"></script>
    <script type="text/javascript" src="../helpers/rhologReporter.js"></script>
    <script type="text/javascript" src="/public/api/rhoapi-modules.js"></script>

  <style>
  #detailsdiv {
    background: url("/public/images/grid2.gif") repeat scroll 0 0 transparent;
    #border: 1px solid #DCDCDC;
    color: #8B0000;
    display: block;
    font-weight: bold;
   /* left: 80px;*/
    padding: 10px;
    /*position: fixed;*/
    text-align: center;
    /*top: 100px;*/
    width: 180px;
  }
  </style>

  <!-- include Helper files here... -->
    <script type="text/javascript" src="../helpers/specHelpers.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="printing_js_spec.js"></script>

  <script type="text/javascript">

    (function () {
        var jasmineEnv = jasmine.getEnv();
        jasmineEnv.updateInterval = 1000;

        var htmlReporter = new jasmine.HtmlReporter();
        var junitReporter = new jasmine.JUnitXmlReporter();
        junitReporter.useDotNotation = false
        jasmineEnv.addReporter(htmlReporter);
        jasmineEnv.addReporter(new jasmine.RhologReporter());
        jasmineEnv.addReporter(new jasmine.JUnitXmlReporter('.\\', true, true));

        jasmineEnv.specFilter = function (spec) {
            return htmlReporter.specFilter(spec);
        };

        var currentWindowOnload = window.onload;
        window.onload = function() {
          if (currentWindowOnload) {
            currentWindowOnload();
          }

          execJasmine();
        };

        function execJasmine() {
          jasmineEnv.execute();
        }

    })();
  </script>

</head>
<body>
<h2>Printing manual tests</h2>
<div id="description"></div>
<div id="instruction"></div>
<div id="expectation"></div>

<div id="detailsdiv"></div>
<br/><br/>
<div id="test" style="display:none;">
	<h4>Select Appropriate Connection Type:</h4>
    <select id="connection_type">
    	<option value="Rho.Printer.CONNECTION_TYPE_ANY" selected="selected">Any</option>
    	<option value="Rho.Printer.CONNECTION_TYPE_ON_BOARD">USB</option>
    	<option value="Rho.Printer.CONNECTION_TYPE_BLUETOOTH">BLUETOOTH</option>
    	<option value="Rho.Printer.CONNECTION_TYPE_TCP">TCP</option>
    </select>
    <ul id="myList2">
    </ul>
</div>
<div id="address" style="display:none;">
	<h4>Provide MAC/IP Address of the Printer:</h4>
	<input type="text" name="macip" id="macip" />
	<button onclick="captureResult(true)">Ok</button>
</div>
<br/>
<div id="testResults">
	<h4>Test Results:</h4>
	<div id="actualResult"></div>
</div>
<br/>
<div id='result'>
<table>
    <tr id="for_js">
        <td><button onclick="captureResult(true)">Pass</button></td>
        <td><button onclick="captureResult(false)">Fail</button></td>
    </tr>
    <tr id="for_ruby">
    	<td><input type="button" value="Run Test" onclick="_result.runTest();" id="runtest"/></td>
	    <td><input type="button" value="Test Passed" onclick="_result.passed();" id="pass" /></td>
	    <td><input type="button" value="Test Failed" onclick="_result.failed();" id="fail" /></td>
    </tr>
</table>
</div>

</body>
</html>
