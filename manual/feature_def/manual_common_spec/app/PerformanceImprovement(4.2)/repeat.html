<!DOCTYPE html>
<html>
<head>
	<title>Repeat Static Api call for 100 times</title>
	<script type="text/javascript" src="/public/api/rhoapi-modules.js"></script>
	<script type="text/javascript">
		 var myOnLoad = function(){
		 	console.log("myOnLoad: init");
		 	var count = 0;
		 	var slCallback = function(){
		 		console.log("Test !");
		 	};
		 	setInterval(function(){
		 		if(count<100){
		 			count++;
		 			Rho.Intent.startListening(slCallback);
		 			document.getElementById('countVal').innerHTML = "Rho API Call Count : " + count;
		 		}
		 	},1000);
		 };
	</script>
</head>
<body onload="myOnLoad()">
	<h3>Repeat Static API call for 100 times with regular interval</h3>
	<h3>START ! <h3 id='countVal'></h3></h3>
</body>
</html>
