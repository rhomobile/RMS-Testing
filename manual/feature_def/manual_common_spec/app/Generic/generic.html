<!DOCTYPE html>
<html>
<head>
    <title>Generic</title>
    <meta name="viewport" content="initial-scale=1.0, width=device-width"/>

    <link type="text/css" rel="stylesheet" href="/public/css/manual_styles.css">

    <script type="text/javascript" src="/public/jquery/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="/public/jquery/jquery.json-2.3.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="/public/js/server_url.js"></script>

    <script type="text/javascript" charset="utf-8" src="/public/api/rhoapi-modules.js"></script>
    <script type="text/javascript" src="system.js"></script>
    <script type="text/javascript" src="/public/js/helpers.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            // hide all tests
            $(".method_tests").hide();

            // below show testcase if applicable to current platform
            if (isApplePlatform()) {
                $(".ios").show();
            }
            ;

            if (isWindowsDesktopPlatform()) {
                $(".win32").show();
            }
            ;

            if (isAndroidPlatform()) {
                $(".android").show();
            }
            ;

            if (isWindowsMobilePlatform()) {
                $(".wm").show();
            }
            ;

            if (isWindowsPhone8Platform()) {
                $(".wp8").show();
            }
            ;

            //First click for getting default value
            $(".getValue").click();
        });

        //This needs to be changed according to the Environment
        var downloadedFilePath = '';
        var httpServerUrl = "http://" + SERVER_HOST + ":" + SERVER_PORT.toString();

    </script>
</head>
<body>
<h3>Generic</h3>

<div class="method_tests wm">
    <div class="method_name">Get UUID property</div>
    <div class="method_desc">UUID property</div>
    <div class="test_scenario">
        <div class="test_scenario">
          <div id="Generic_getUUID">
              <a href="javascript:void(0)" onclick="$('#Generic_getUUID span.result').text(generic.UUID);">Get UUID: </a> 
              <span class="result"> </span>
          </div>
       </div>
        <span class="test_scenario_number">VT999-999<br/></span>
    </div>
</div>

<div class="method_tests wm">
    <div class="method_name">Get OEMInfo property</div>
    <div class="method_desc">OEMInfo property</div>
    <div class="test_scenario">
        <div class="test_scenario">
          <div id="Generic_getOEMInfo">
              <a href="javascript:void(0)" onclick="$('#Generic_getOEMInfo span.result').text(generic.OEMInfo);">Get OEMInfo: </a>
              <span class="result"> </span>
          </div>
       </div>
        <span class="test_scenario_number">VT999-999<br/></span>
    </div>
</div>

</body>
</html>
