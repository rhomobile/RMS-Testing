#sdk: c:/projects/rhodes
app_type: "rhoelements"
sdkversion: "3.5.0"
name: "manual_common_spec"
version: 1.0
vendor: "rhomobile"
build: "release"
bbver: 4.6
applog: "rholog.txt"
capabilities:
  - pim
  - vibrate
  - phone
iphone:
  ajax_api_bridge: false
  sdk: "iphonesimulator8.1"
  configuration: "Release"
#extensions: ["sensor", "signature", "barcode", "mediaplayer", "mediacapture"]
  extensions:
    - sensor
    - barcode
    - mediaplayer
    - screenorientation
    - mediacapture
  BundleIdentifier: "com.rhomobile.manualcommonspec"
  BundleURLScheme: "manualcommonspec"
wp8:
  ajax_api_bridge: false
  productid: "fa586990-6e21-0130-bf9e-3c075409010c"
  extensions: ["signature", "barcode", "mediaplayer", "sensor", "mediacapture"]
symbian:
  uid: "0xeeceaf9f"
#sdk: "MC3000c50b (ARMV4I)"
android:
  no_compression: [pdf, png, html, js, css]
  ajax_api_bridge: false
  version: "4.0.3"
  extensions:
    - emdk3-manager
    - barcode
    - mediaplayer
    - sensor
    - mediacapture
  manifest_template: AndroidManifest.erb
#security_token: "123"
wm:
  #webkit_outprocess: 1
  ajax_api_bridge: false
  #sdk: "Windows Mobile 6.5.3 Professional DTK (ARMV4I)"
  extensions:
    - barcode
    - mediaplayer
    - indicators
    - sensor
    - smartCradle
    - mediacapture

