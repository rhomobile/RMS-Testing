<!DOCTYPE html>
<html>
<head>
    <title>Javascript Application loaded from filesystem</title>
    <meta name="viewport" content="initial-scale=1.0, width=device-width"/>
    <script type="text/javascript" src="jquery/jquery-1.6.4.min.js"></script>
    <script type="text/javascript" src="jquery/jquery.json-2.3.min.js"></script>    
    <script type="text/javascript" src="api/rhoapi-modules.js"></script>

    <script type="text/javascript"> 
       function barcodeTest() {
            var objs = Rho.Barcode.enumerate();
            if ( objs != null )
            {
                alert( objs.toString() );
             }else
             {
                alert('FAILED!')
             }
                
        }
    </script>

</head>
<body>
<h1>Javascript Application loaded from filesystem</h1>

<script type="text/javascript"> 
      $(document).ready(function(){
        console.log("CONSOLE!");
        Rho.Log.info("Test", "TEST");	 
        Rho.Application.nativeMenu = Rho.Application.defaultNativeMenu;

        var toolElements = new Array();
        toolElements = [
            {label: 'back', action: 'back'},
            {action: "separator"},
            {label: 'Home', action: 'Home'}
        ];
        var toolProperties = {backgroundColor: 0xDD4814, iOS7IconColor: 0xFFFFFF};
        Rho.NativeToolbar.create(toolElements, toolProperties);
      }); 
</script>
    
<a href="#" onclick="alert( Rho.System.platform );">Show Platform</a><br/>
<a href="#" onclick="barcodeTest();">Barcode enumerate</a><br/>

</body>
</html>
