<!DOCTYPE html>
<html>
<head>
	<title>Timer API JS Test</title>
    <script type="text/javascript" charset="utf-8" src="../../public/api/rhoapi-modules.js"></script>
    <script type="text/javascript" charset="utf-8" src="./config.js"></script>
</head>
<body>
<br>
<h3>Barcode Solution Test</h3>
<p>Result:</p>
<div id='result'></div>

<span class="heading">
select the config tag: &nbsp;&nbsp;<select name="stringconfig" id="stringconfig" onChange="selectstringconfig();">
	<option value="" selected>--Select Config--</option>
	<option value="start_path">start_path (string)</option>
	<option value="options_path">options_path (string)</option>
	<option value="logserver">logserver (string)</option>
	<option value="MinSeverity">MinSeverity (Integer)</option>
	<option value="MaxLogFileSize">MaxLogFileSize (Integer)</option>
	<option value="full_screen">full_screen (Integer)</option>
	<option value="use_bulk_model">use_bulk_model (Bool)</option>
	<option value="invalid">Invalid property</option>
</select>
</span>

<br>
<button type="button" onclick="isExists();">isPropertyExists</button><br>
<p>Enter the value to set:   
<input type="text" name="txtJob" id="txtValue" value="/app/myindex.html"><br></p>
<button type="button" onclick="setString();">setPropertyString</button> <button type="button" onclick="getString();">getPropertyString</button><br>

<button type="button" onclick="setInt();">setPropertyInteger</button> <button type="button" onclick="getInt();">getPropertyInteger</button><br>

<button type="button" onclick="setBool();">setPropertyBoolean</button> <button type="button" onclick="getBool();">getPropertyBoolean</button><br>

<button type="button" onclick="loadFromFile();">loadFromFile</button><br>
<button type="button" onclick="remProperty();">removeProperty</button><br>

</body>
</html>
