<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine-html.js"></script>
  <script type="text/javascript" src="./spec/MediaPlayerSpec.js"></script>
  <script type="text/javascript" src="./jquery/jquery-1.6.4.min.js"></script>
  <script type="text/javascript" src="./jquery/jquery.json-2.3.min.js"></script>
  <script type="text/javascript" src="./api/rhoapi-modules.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine.junit_reporter.js"></script>

  <!-- include source files here... -->
  <!--<script type="text/javascript" src="src/MediaPlayer.js"></script>-->

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();
      var junitReporter = new jasmine.JUnitXmlReporter();
      junitReporter.useDotNotation = false
      jasmineEnv.addReporter(htmlReporter);
      jasmineEnv.addReporter(new jasmine.JUnitXmlReporter('.\\', true, true));

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }

        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>
  <style type="text/css">
    section
    {
      position: relative
      background-color: #CCCCCC;
      z-index:1;
    }

    section *
    {
      z-index:2;
    }

    section select
    {
      zoom:1.3;
    }

    div#HTMLReporter
    {
      position:relative;
    }

    div#TrivialReporter
    {
      position:relative;
    }
  </style>
</head>

<body>
  <section>
    <h1>Media Player Tests</h1>
    <div id="ringtones"></div>
  </section>
</body>
</html>
