	<script type="text/javascript" src="../../public/api/rhoapi-modules.js"></script>
	<script type = "text/javascript">
		
		var count = 0;
      var temp = 0;
       var myEnableCallback_bool = function(args){
		//alert("Boolean Property = "+args);
       if(args==true)//assigned true for param value in Dummy.java
       {
       	if(count==temp)
             {
             console.log("Count = "+count);
             console.log("Bool value = "+args);//Check the Log file at LogFilePath
             temp+=100;
             }
       count++;
       document.getElementById("tid").innerHTML = "Boolean Callback Count = " +count;
       }
       }
        
       var testFunction_bool = function(){
 			 Rho.Dummy.enable_bool(2,myEnableCallback_bool);
   			}
	
	</script>

</head>
<body onload="testFunction_bool()">
