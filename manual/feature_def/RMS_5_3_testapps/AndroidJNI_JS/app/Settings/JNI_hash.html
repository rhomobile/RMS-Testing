	<script type="text/javascript" src="../../public/api/rhoapi-modules.js"></script>
	<script type = "text/javascript">
		
		var count = 0;
       var temp = 0;
       var myEnableCallback = function(args){
       //alert("Hash property = "+args.status);
       if(args.status=='ok')//assigned 'ok' for param status in Dummy.java
       {
       if(count==temp)
             {
             console.log("Count = "+count);
             console.log("HashProperty value = "+args.status);//Check the Log file at LogFilePath
             temp+=100;
             }
       count++;
       document.getElementById("tid").innerHTML = "Hash Callback Count = " +count;
       }
       }
        
       var testFunction = function(){
 			 Rho.Dummy.enable(2,myEnableCallback);
   			}
	
	</script>

</head>
<body onload="testFunction()">
