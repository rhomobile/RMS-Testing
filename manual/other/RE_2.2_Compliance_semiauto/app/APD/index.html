<!DOCTYPE html>
<html>
<head>
	<br/><input type="button" value="Quit" onclick="quitPB();" />
	<input type="button" value="Back"  onclick="location.href='../index.html'" />

	<title>PB and RE2.2 Semi Auto Frame Work : Module</title>

	<!-- Loading css styles -->
	<link rel="stylesheet" type="text/css" href="/public/css/main.css">

	<!-- Loading js scripts -->
	<script type="text/javascript" src="http://10.233.85.82/src/elements.js"></script>
	<script type="text/javascript" src="/public/js/main.js"></script>
	<script type="text/javascript" src="/public/js/helper.js"></script>

	<!-- Module related js scripts -->
	
	<script type="text/javascript" src="./apdtest.js"></script>

	<!-- Initiate the main js script -->
	<script type="text/javascript"> main.init(); </script>
</head>
<body class="body" onload="main.onPageLoad()">
<h3 class='title'>Semi Auto test for PB and RE2.2 : Module</h3>
<div id="mainBlock" class="mainBlock">
	<div>
		<span class="heading">Select Regression Level :</span>
	    <select name="regLevel" id="regLevel" onchange="main.onRegLevelChange()">
	        <OPTION value="All" >All</OPTION>
	        <OPTION value="R1" >R1</OPTION>
	        <OPTION value="R2" >R2</OPTION>
	        <OPTION value="R3" >R3</OPTION>
	    </select> 
	</div>
    <div>
    	<p></p>
	Select Printer: &nbsp;&nbsp;

	<select name="myPrinterAddress" id="myPrinterAddress" size='1' onChange="getprintermac();">
	<OPTION value="Select Option" >Select Option</OPTION>
	<OPTION value="WC53:6101|10.233.83.116" >Wireless-ZebraQLn320</OPTION>
	<OPTION value="BC53|00:03:7A:0C:9B:41" >ZebraQL320BT</OPTION>
	<OPTION value="BC53:1|00037A6C5762" >Zebra M220 Bluetooth</OPTION>
	<OPTION value="BC53:1|00037A032772" >Zebra M220 Bluetooth</OPTION>
	<OPTION value="BC53:1|00037A319F59" >Zebra M220 Bluetooth 1</OPTION>
	<OPTION value="BC53:1|0017AC15E2C9" >Oneil Bluetooth</OPTION>
	<OPTION value="BC53:1|00037A032772" >ZebraWithPIN</OPTION> 
	<OPTION value="BC53:1|00:03:7A:03:27:72" >ZebraWithPINcolon</OPTION> 
	<OPTION value="BC53|00:03:7A:03:27:72" >ZebraWithPINcolonWithoutPort</OPTION> 
	<OPTION value="WC53:6101|192168006036" >WirelessZebrawithcolon</OPTION> 
	<OPTION value="WC53:6101|192.168.006.036" >WirelessZebrawithoutcolon</OPTION> 
	<OPTION value="WC53|192.168.6.36" >WirelessZebrawithoutPort</OPTION> 
	<OPTION value="WC53:6101|192.168.006.056" >Wireless-oneil</OPTION>
	<OPTION value="BC64:1|00037A31A5B8" >ZebraRW420WithPIN</OPTION> 
	<OPTION value="BC64:1|00:03:7A:31:A5:B8" >ZebraRW420WithPINcolon</OPTION> 
	<OPTION value="BC53|00:03:7A:31:A5:B8" >ZebraRW420WithPINcolonWithoutPort</OPTION> 
	<OPTION value="" >empty</OPTION> 
	<OPTION value="BC64:1|00037A31A5B3" >InvalidForZebraWithoutpin</OPTION> 
	<OPTION value="BC53:1|00225801CABC">ZebraQL320+</OPTION>
	</select>
	<p></p>
	<div id="printAdd"></div><br />
    	<span class="heading">Select Test Case to Run :</span>
    	<div id='vtsection'>
    	</div>
    </div>
    <div class="runners">
    	<input type=button value="Previous" onclick="main.prevTest();" />
		<input type=button value="Next" onclick="main.nextTest()" />
		<input type="button" onclick="main.runThisTest()" value="Run Test"/>
    </div>
	<br>
	<div class="block">
	<span class="heading">VTID:</span>
    <div id="vtid"></div><br>
    <span class="heading">Test description:</span>
    <div id="desc"></div>
    <div id="preCondition"></div>
    <div id="steps"></div>
    <span class="heading">Expected result:</span>
    <div id="expected"></div><br>
    <input type="button" onclick="main.runThisTest()" value="Run Test"/>
    <input type="button" onclick="location.href = 'NavigateTest.html'" value="Navigate"/>
    <input type="button" onclick="getBatteryStatusmethod()" value="getBatteryStatus"/>

    <br><br>
    <span class="heading">Actual result:</span>
    <br>
    <div id="actualResult"></div><br>
    <input type="button" class="pass" onclick="main.passThisTest()" value="Pass"/>
    <input type="button" class="fail" onclick="main.failThisTest()" value="Fail"/>
    </div>
	<br>
	<div class="runners">
		<input type=button value="Previous" onclick="main.prevTest();" />
		<input type=button value="Next" onclick="main.nextTest()" />
	</div>
	</div>
</body>
</html>
