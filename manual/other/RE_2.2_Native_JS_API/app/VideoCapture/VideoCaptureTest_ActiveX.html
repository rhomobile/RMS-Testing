<script language="javascript">
var gen = new ActiveXObject("PocketBrowser.generic"); 
var selectedVisibility=""; //Selected Visibility.
var selectedBorder=""; //Selected Aim in the list.

function setAudioLocalName()
{
var myLocalAudioName=frm.textLocalName.value;
gen.InvokeMETAFunction('videoCapture', name:myLocalAudioName);
message.innerHTML="setNameto"+myLocalAudioName;
}

function setAudioDuration()
{
var durationVal=frm.textDuration.value;
gen.InvokeMETAFunction('videoCapture', 'duration:'+durationVal);
message.innerHTML="setDurationto"+durationVal;
}

function dovideoCapture()
{
message.innerHTML="Response will appear here..";

var UName = frm.txtUserName.value;
gen.InvokeMETAFunction('videoCapture', 'username:'+UName);

var UPass = frm.txtPassword.value;
gen.InvokeMETAFunction('videoCapture', 'password:'+UPass);


var Destination = frm.txtDestination.value;
var dest = "url('"+Destination+"')";
gen.InvokeMETAFunction('videoCapture', 'destination:'+dest);

  	for (var i=0; i < frm.group1.length; i++)
   	{   
      		if (frm.group1[i].checked)
      		{
      			var type = frm.group1[i].value;
      		}
   	}	
   	
	if(type=="javascript")
	{
		gen.InvokeMETAFunction("videoCapture", "videoSaveEvent:url('javascript:onCaptured('%s')')"); 
	}
    else if(type=="HTML")
	{
		gen.InvokeMETAFunction("videoCapture", "videoSaveEvent:url('http://10.233.85.82/Navigate.html?Resposnse=%s')')"); 
	}
	else if(type=="JSON")
	{
		gen.InvokeMETAFunction("videoCapture", "videoSaveEvent:url('javascript:onCapturedjson(%json)')"); 
	}
	else if(type=="Empty")
	{
	gen.InvokeMETAFunction("videoCapture", "videoSaveEvent:"); 
	}
	else if(type=="URLEmpty")
	{
	gen.InvokeMETAFunction("videoCapture", "videoSaveEvent:url('')"); 
	}

}

function onCaptured(response)
{
	message.innerHTML = "Javascript response ="+response;
}

function onCapturedjson(jsondata)
{
	message.innerHTML = "JSON response: " +jsondata.transferResult;
}


function doStart()
{
message.innerHTML="start";
gen.InvokeMETAFunction("videoCapture", "start"); 
}

function doStop()
{
message.innerHTML="stop";
gen.InvokeMETAFunction("videoCapture", "stop"); 
}

function doCancel()
{
message.innerHTML="cancel";
gen.InvokeMETAFunction("videoCapture", "cancel"); 
}
