<html>
<head>
<script type="text/javascript" src="/public/re1/elements.js"></script>

    <title>Tilt Gesture Settings</title>
<META HTTP-Equiv="SIPbutton" Content="visibility:visible">

</head>
<body>
<form id="frmTiltGestures" action="TiltGesture_JSObjects_html.html" method="GET" >
<h2>Tilt Gesture using JSObjects</h2>

<table>
    <tr>
        <td><a href="main"></a></td>
    </tr>
    
    <tr>
    <td>
    Preset   :- 
    </td>
    <td>
<select name="cmdPreset" id="cmdPreset">
<option value="NULL">NULL</option>
<option value="face-up">face-up</option>
<option value="upright">upright</option>
<option value="Test">Invalid String("Test")</option>
<option value="">Empty String</option>
</select>
</td>
</tr>
<tr>
<td>
Diagonstics:- 
</td>
<td>
<select name="cmdDiagonstics" id="cmdDiagonstics">
<option value="TRUE">TRUE</option>
<option value="FALSE">FALSE</option>
<option value="TEST">Invalid String("Test")</option>
<option value="NULL">NULL</option>
<option value="">Empty String</option>
</select>

</td>
</tr>

<tr>
<td>
Input ID:- 
</td>
<td>
<input type=text name="txtTiltID" id="txtTiltID" value="MyTiltGesture" />
</td>
</tr>       
<tr>
<td>
<select name="mydropdown1" id="mydropdown1">
<option value="JavaScript">JavaScript</option>
<option value="HTML">HTML</option>
<option value="JSON">JSON</option>
<option value="DETACHEVENT">DETACHEVENT</option>
</select>
</td>
</tr>    

</table>



<table>


<tr>
<td>
Target-X(-90 to 90):-
</td>
<td>
<input type=text name="txtTargetX" id="Text1" value="0" />
</td>
</tr>  
 
<tr>
<td>
Target-Y(-90 to 90):-
</td>
<td>
<input type=text name="txtTargetY" id="Text2" value="0" />
</td>
</tr>   

<tr>
<td>
Target-Z(-90 to 90):-
</td>
<td>
<input type=text name="txtTargetZ" id="Text3" value="90" />
</td>
</tr>  


<tr>
<td>
TiltTolerance(0 to 90):-
</td>
<td>
<input type=text name="txtTiltTolerance" id="txtTiltTolerance" value="10" />
</td>
</tr>  

<tr>
<td>
Hysteresis(0 to 90):-
</td>
<td>
<input type=text name="txtHysteresis" id="txtHysteresis" value="10" />
</td>
</tr>  


<tr>
<td>Type:- 
</td>
<td>
<input type=text name="txtType" id="txtType" value="Tilt" />
</td>
</tr> 

<tr>
<td>Number Of Gestures:- 
</td>
<td>
<input type=text name="txtNumber" id="txtNumber" value="1" />
</td>
</tr> 


<tr>
<td>
<input type="button" onclick="setNull();" value="setNull">
</td>
</tr>

  
</table>
<hr>
<input type=submit><br />
<P><INPUT TYPE="button" VALUE="Back" ONCLICK="location.href='Gesture_Index.html'"></P>


</form>
</body>
</html>

<script>
function setNull()
{
frmTiltGestures.txtTiltID.value="NULL";
frmTiltGestures.txtTargetX.value="NULL";
frmTiltGestures.txtTargetY.value="NULL";
frmTiltGestures.txtTargetZ.value="NULL";
frmTiltGestures.txtTiltTolerance.value="NULL";
frmTiltGestures.txtHysteresis.value="NULL";
}
</script>
