<html>
<head>
<script type="text/javascript" src="/public/re1/elements.js"></script>

<META HTTP-Equiv="gesture" Content="type:linear;preset:right-left;create;" />


<META HTTP-Equiv="gesture" Content="type:linear;preset:right-left;id:LinearGesture1;diagnostics:TRUE;start-x:50;
start-y:100;end-x:200;end-y:100;tolerance:20;sensitivity:60;skew:30;deviation:50;region-width:40;create;" />


<META HTTP-Equiv="gesture" Content="type:linear;preset:left-right;id:LinearGesture2;diagnostics:TRUE;start-x:50;
start-y:200;end-x:200;end-y:200;tolerance:20;sensitivity:60;skew:30;deviation:50;region-width:40;create;" />
<META HTTP-Equiv="gesture-detected" Content="url('Javascript:GestureEvent('%s','%s');')">


<script language=javascript>

var count=1;
function GestureEvent(id,ncount)
{
mydiv.innerHTML="Gesture Detected for"+count+"th time.id:-"+id+" Count="+ncount;
count++;
}

function quitPB()
   {
     generic.InvokeMETAFunction("Application", "Quit");
   }

</script>
</head>
<body>
2 Linear Gestures in same page EMML 1.1
<br>All Metatags are implemented
<form id="frmLinearGestures" >
<div id="mydiv">Gesture Detection:-</div>
</form>
<P><INPUT TYPE="button" VALUE="Back" ONCLICK="location.href='Gesture_Index.html'"></P>
<input type="button" value="Quit" onclick="quitPB();" />
</body>
</html>
