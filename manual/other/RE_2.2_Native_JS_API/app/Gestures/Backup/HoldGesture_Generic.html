<html>
<head>
<script type="text/javascript" src="/public/re1/elements.js"></script>

    <title>Hold Gesture Settings</title>

<META HTTP-Equiv="SIPbutton" Content="visibility:visible">

</head>
<body>
<form id="frmHoldGestures" action="HoldGesture_Generic.asp" method="post" >
<h2>Hold Gesture using generic(Keyword)</h2>

<table>
    <tr>
        <td><a href="main"></a></td>
    </tr>
    
    <tr>
    <td>
    Preset   :- 
    </td>
    <td>
<select name="cmdPreset" id="cmdPreset">
<option value="NULL">NULL</option>
<option value="center">center</option>
<option value="Test">Invalid String("Test")</option>
<option value="">Empty String</option>
</select>
</td>
</tr>
<tr>
<td>
Diagonstics:- 
</td>
<td>
<select name="cmdDiagonstics" id="cmdDiagonstics">
<option value="TRUE">TRUE</option>
<option value="FALSE">FALSE</option>
<option value="TEST">Invalid String("Test")</option>
<option value="NULL">NULL</option>
<option value="">Empty String</option>
</select>

</td>
</tr>

<tr>
<td>
Input ID:- 
</td>
<td>
<input type=text name="txtHoldID" id="txtHoldID" value="MyHoldGesture" />
</td>
</tr>       
<tr>
<td>
<select name="mydropdown1" id="mydropdown1">
<option value="JavaScript">JavaScript</option>
<option value="HTML">HTML</option>
<option value="JSON">JSON</option>
</select>
</td>
</tr>    

</table>



<table>


<tr>
<td>
center-x:-
</td>
<td>
<!--<input type=text name="txtcenterx" id="txtcenterx" value="200" />-->
<input type=text name="txtcenterx" id="Text1" value="300" />
</td>
</tr>  
 
<tr>
<td>
center-y:-
</td>
<td>
<!--<input type=text name="txtcentery" id="txtcentery" value="100" />-->
<input type=text name="txtcentery" id="Text2" value="500" />
</td>
</tr>   

<tr>
<td>
radius:-
</td>
<td>
<!--<input type=text name="txtradius" id="txtradius" value="80" />-->
<input type=text name="txtradius" id="Text3" value="120" />
</td>
</tr>  


<tr>
<td>
Delay:-
</td>
<td>
<input type=text name="txtdelay" id="txtdelay" value="2000" />
</td>
</tr>  

<tr>
<td>
Interval:-
</td>
<td>
<input type=text name="txtinterval" id="txtinterval" value="3000" />
</td>
</tr>  


<tr>
<td>Type:- 
</td>
<td>
<input type=text name="txtType" id="txtType" value="Hold" />
</td>
</tr> 

<tr>
<td>Number Of Gestures:- 
</td>
<td>
<input type=text name="txtNumber" id="txtNumber" value="1" />
</td>
</tr> 


<tr>
<td>
<input type="button" onclick="setNull();" value="setNull">
</td>
</tr>

  
</table>
<hr>
<input type=submit><br />
<P><INPUT TYPE="button" VALUE="Back" ONCLICK="location.href='Gesture_Index.html'"></P>


</form>
</body>
</html>

<script>
function setNull()
{
frmHoldGestures.txtHoldID.value="NULL";
frmHoldGestures.txtcenterx.value="NULL";
frmHoldGestures.txtcentery.value="NULL";
frmHoldGestures.txtradius.value="NULL";
frmHoldGestures.txtdelay.value="NULL";
frmHoldGestures.txtinterval.value="NULL";
}
</script>
