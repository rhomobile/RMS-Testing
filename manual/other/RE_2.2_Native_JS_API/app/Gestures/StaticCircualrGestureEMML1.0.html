<html>
<head>
<script type="text/javascript" src="/public/re1/elements.js"></script>


<META HTTP-Equiv="gesture" Content="type:Circle">
<META HTTP-Equiv="gesture" Content="preset:sad">
<META HTTP-Equiv="gesture" Content="id:CircularGesture1">
<META HTTP-Equiv="gesture" Content="diagnostics:TRUE">
<META HTTP-Equiv="gesture" Content="center-x:200">
<META HTTP-Equiv="gesture" Content="center-y:200">
<META HTTP-Equiv="gesture" Content="radius:150">
<META HTTP-Equiv="gesture" Content="start:0">
<META HTTP-Equiv="gesture" Content="end:180">
<META HTTP-Equiv="gesture" Content="tolerance:50">
<META HTTP-Equiv="gesture" Content="sensitivity:40">
<META HTTP-Equiv="gesture" Content="create">
<META HTTP-Equiv="gesture-detected" Content="url('Javascript:GestureEvent('%s','%s');')">



<script language=javascript>

var count=1;
function GestureEvent(id,ncount)
{
mydiv.innerHTML="Gesture Detected for"+count+"th time.id:-"+id+" Count="+ncount;
count++;
}

</script>
</head>
<body>
Circle Gesture EMML 1.0
<br>All Metatags are implemented
<form id="frmLinearGestures" >
<div id="mydiv">Gesture Detection:-</div>
</form>
<P><INPUT TYPE="button" VALUE="Back" ONCLICK="location.href='Gesture_Index.html'"></P>
</body>
</html>
