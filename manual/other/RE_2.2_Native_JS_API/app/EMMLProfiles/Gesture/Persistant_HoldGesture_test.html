<html>

<META HTTP-Equiv="EMMLProfile" Content="apply:myProfile.Hold">

<script>
    var myObject = new ActiveXObject("PocketBrowser.Generic");
    function doQuit() {

        myObject.InvokeMETAFunction('application', 'quit');
    }


    function doApplyProfile(profile) {
      
        myObject.InvokeMETAFunction('EMMLProfile', 'Apply:' + profile);
    }

    function onGesture(id, count)
     {
         if (id == "Scan3") 
         {
             message.innerHTML = "Persistant Hold gesture is detected and captured";
         }
     }

    
     
</script>

<body>
<br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
<h4>Persistant Hold test script</h4>
<h4>Tap Hold and check it.</h4>
 <div id="message"></div><br /><br />
    <a href="javascript:doApplyProfile('myProfile.Hold');">Apply Named Profile</a>
    <br>
  
<br><br>
    <a href="javascript:doQuit();">Quit PB</a>

</body>
</html>
