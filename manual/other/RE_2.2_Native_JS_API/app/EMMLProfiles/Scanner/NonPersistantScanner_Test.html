<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
<script type="text/javascript" src="/public/re1/elements.js"></script>

<!--<META HTTP-Equiv="EMMLProfile" Content="source:url('http://10.233.85.82/EMML_Profiles/Barcode/scanner.emmp'); import:OnlyCode11Enabled;">
-->
<META HTTP-Equiv="scanner" Content="DecodeEvent:url('javascript:doScan('%s', '%s', %s, '%s', '%s');')">
<!--<META HTTP-Equiv="EMMLProfile" Content="apply:AllBarcodesDisabled;">    -->
<script language="javascript">

var Generic = new ActiveXObject("PocketBrowser.Generic");

  function doScan(data, source, type, time, length)
   {
   message.innerHTML="Decoded data is :"+data + "\nSource: " + source + "\nType: " + type + "\nTime: " + time + "Length: " + length;
   }
   
   function doTest()
   {
       Generic.InvokeMETAFunction('Scanner','enabled;start');
   }
   
   function stopScan()
   {
   Generic.InvokeMETAFunction('Scanner','disabled;stop');
   }

function doApplyProfile(profile) {
alert('Apply:'+profile);
        Generic.InvokeMETAFunction('EMMLProfile', 'Apply:' + profile);
    }
</script>     
</head>
<body>
<h1>Barcode EMML Profile Non Persistant Test</h1>
<h2>Scanner EMML profile has not been imported on this page.</h2>
<h3>Scan to check</h3>
<div id="message"></div>
<INPUT TYPE="button" VALUE="Start Scan" ONCLICK="doTest();">
<INPUT TYPE="button" VALUE="Stop Scan" ONCLICK="stopScan();">
<br />
<a href="Javascript:doApplyProfile('AllBarcodesDisabled');">Apply All decoders disabled</a><br />
    <a href="Javascript:doApplyProfile('AllBarcodesEnabled');">Apply All decoders enabled</a><br />
  <br>
  
<h4><a href="NonPersistantScanner_Profile.html">Click here to go to Back.</a></h4>
</body>
</html>
