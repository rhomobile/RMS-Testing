<!--  <META HTTP-Equiv="EMMLProfile" Content="Apply:AddressBar1;">
  <META HTTP-Equiv="EMMLProfile" Content="Apply:BottomCommandArea1;">-->
  <script language=javascript type="text/javascript">
    var Generic = new ActiveXObject("PocketBrowser.Generic");
    function Quit() 
    {
        Generic.InvokeMETAFunction("Application", "Quit");
    }

    function doApplyProfile(profile) 
    {
        
        Generic.InvokeMETAFunction('EMMLProfile', 'Apply:' + profile);
    }
   
</script>

</head>
<body>
<h4>A AControl & Appearance EMML Profile Test</h1>
<P><INPUT TYPE="button" VALUE="Quit" ONCLICK="Quit();"></P>
 <a href="javascript:doApplyProfile('AddressBar1');"> AddressBar Visible</a>
    <br>
    <a href="javascript:doApplyProfile('AddressBarHide');">Address bar hidden</a>
