<div id="message">Message</div>
<div id="mycount">Count</div>
<BR><BR>
<P><INPUT TYPE="button" VALUE="start" ONCLICK="doStart();"></P>

<INPUT TYPE="button" VALUE="stop" ONCLICK="doStop();"
</form>

<script language="javascript">
var count=0;
function doStop()
{
message.innerHTML="stop";
audioCapture.stop();
}

function doStart()
{
//alert("satrt");
message.innerHTML="start";
audioCapture.start();
captureLoop();
}

function captureLoop()
{
    count++;
    mycount.innerHTML="Number of Count: "+count;
	setTimeout("doStart()", 23000);
}
</script>
