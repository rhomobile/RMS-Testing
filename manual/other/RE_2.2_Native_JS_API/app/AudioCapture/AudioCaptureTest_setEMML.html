<script language="javascript">
var selectedVisibility=""; //Selected Visibility.
var selectedBorder=""; //Selected Aim in the list.

function setAudioLocalName()
{

var myLocalAudioName=frm.textLocalName.value;
//audioCapture.name=myLocalAudioName;
audioCapture.setEMML("name:"+myLocalAudioName);
message.innerHTML="setNameto"+myLocalAudioName;
}

function setAudioDuration()
{
//alert("inside setAudioDuration");
var durationVal=frm.textDuration.value;
audioCapture.setEMML("duration:"+durationVal);
//alert("Value"+durationVal);
//audioCapture.duration=durationVal;
message.innerHTML="setDurationto"+durationVal;
}


function setCodecType()
{
  var CodecValue=document.getElementById("SelectCodec").value;
  audioCapture.setEMML("codec:"+CodecValue);
  message.innerHTML="setCodec"+CodecValue;
}

function setDestination()
{
var Destination = frm.txtDestination.value;
var dest = "url('"+Destination+"')";
audioCapture.setEMML("destination:"+dest);
message.innerHTML="Destination set to "+Destination;
}


function setUserName()
{
var UName = frm.txtUserName.value;
audioCapture.setEMML("username:"+UName);
message.innerHTML="User Name set to "+UName;
}

function setPassword()
{
var UPass = frm.txtPassword.value;
audioCapture.setEMML("password:"+UPass);
message.innerHTML="Password set to "+UPass;
}


function attachAudioCaptureEvent()
{
//alert("inside audioCapture method");
message.innerHTML="Response will appear here..";
  	for (var i=0; i < frm.group1.length; i++)
   	{   
      		if (frm.group1[i].checked)
      		{
      			var type = frm.group1[i].value;
      		}
   	}	
   	
	if(type=="javascript")
	{
		//audioCapture.audioSaveEvent="onCaptured('%s')";
		audioCapture.setEMML("audioSaveEvent:url('JavaScript:onCaptured('%s');')");
	}
    else if(type=="HTML")
	{
	    //audioCapture.audioSaveEvent="url('http://10.233.85.82/Navigate.html?Resposnse=%s');";
		audioCapture.setEMML("audioSaveEvent:url('http://10.233.85.82/Neon/Navigate.html')");
	}
	else if(type=="JSON")
	{
	//audioCapture.audioSaveEvent="onCapturedjson(%json)";
	audioCapture.setEMML("audioSaveEvent:url('JavaScript:onCapturedjson(%json);')");
       
	}
	else if(type=="Empty")
	{
	//audioCapture.audioSaveEvent="";
	audioCapture.setEMML("audioSaveEvent:");
	}
	else if(type=="URLEmpty")
	{
	//audioCapture.audioSaveEvent="url('')";
	audioCapture.setEMML("audioSaveEvent:url('')");
	}

}

function onCaptured(response)
{
	message.innerHTML = "Javascript response ="+response;
}

function onCapturedjson(jsondata)
{
	message.innerHTML = "JSON response: " +jsondata.transferResult;
}


function doStart()
{
//alert("satrt");
message.innerHTML="start";
//audioCapture.start();
audioCapture.setEMML("start");
}

function doStop()
{
//alert("stop");
message.innerHTML="stop";
//audioCapture.stop();
audioCapture.setEMML("stop");
}

function doCancel()
{
//alert("cancel");
message.innerHTML="cancel";
//audioCapture.cancel();
audioCapture.setEMML("cancel");
}
