	//  NEON QUIT. This code is compatible with both WebKit and IE Engines
	function Quit()
	{
        try 
        {
            var objGeneric = new ActiveXObject("PocketBrowser.Generic");
            objGeneric.InvokeMETAFunction("Application", "Quit");
        }
        catch(err) {
            alert(err.message);            
        } 
	}
    </script>
