<html>
<head>
<script type="text/javascript" src="/public/re1/elements.js"></script>

<script type="text/javascript">
function showCustomer(str)
{
if (str=="")
  {
  document.getElementById("txtHint").innerHTML="";
  return;
  }  
if (window.XMLHttpRequest)
  {// code for IE7+, Firefox, Chrome, Opera, Safari
  xmlhttp=new XMLHttpRequest();
  }
else
  {// code for IE6, IE5
  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }
xmlhttp.onreadystatechange=function()
  {
  if (xmlhttp.readyState==4 && xmlhttp.status==200)
    {
    document.getElementById("txtHint").innerHTML=xmlhttp.responseText;
    }
}
xmlhttp.open("GET","getcustomer.asp?q="+str,true);
xmlhttp.send();
}
</script>
</head>
<body>
<form action=""> 
<select name="TestIDbased" onchange="showCustomer(this.value)">
<option value="">Select TestID</option>
<option value="VT056-0017">VT056-0017</option>
<option value="VT056-0022">VT056-0022</option>
<option value="VT056-0075">VT056-0075</option>
</select>
<br />
<input type="button" value="VT056-0017" onclick="showCustomer(this.value)" />
</form>
<br />
<div id="txtHint">Table info will be listed here...</div>

</body>
</html>
