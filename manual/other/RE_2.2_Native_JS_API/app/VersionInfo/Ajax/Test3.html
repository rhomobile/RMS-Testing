<html>
<head>
<script type="text/javascript" src="/public/re1/elements.js"></script>

<script type="text/javascript">
function showHint(str) 
{
 if (str.length==0)
  { 
  document.getElementById("txtHint").innerHTML="";
  return;
  }
if (window.XMLHttpRequest)
  {// code for IE7+, Firefox, Chrome, Opera, Safari
  xmlhttp=new XMLHttpRequest();
  }
else
  {// code for IE6, IE5
  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }
xmlhttp.onreadystatechange=function()
  {
  if (xmlhttp.readyState==4 && xmlhttp.status==200)
    {
    document.getElementById("txtHint").innerHTML=xmlhttp.responseText;
    }
}
xmlhttp.open("GET", "gethint.asp?q=" + str, true);
//xmlhttp.open("POST", "Message.asp", true);
xmlhttp.send();
//xmlhttp.open("POST", "gethint.asp", true);
//xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
//xmlhttp.send("q=" + str);
}
</script>
</head>
<body>
<br /><br /><br /><br />
<h3>Start typing a name in the input field below:</h3>
<form action=""> 
First name: <input type="text" id="txt1" onchange="showHint(txt1.value)" />
<!--<INPUT TYPE="button" VALUE="Search" ONCLICK="showHint(txt1.value)">-->
</form>
<p>Suggestions: <span id="txtHint"></span></p> 
<br />
<br />
<P><INPUT TYPE="button" VALUE="Back" ONCLICK="location.href='Ajaxindex.html'"></P>

</body>
</html>
