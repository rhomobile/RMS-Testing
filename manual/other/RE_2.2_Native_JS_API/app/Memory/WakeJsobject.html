<script type="text/javascript">

  
   function setwakeLock()
{
	var SelectedValue = frm.wakeLockdropdown.selectedIndex;
	var selectwakeLock = frm.wakeLockdropdown.options[SelectedValue].value;
    Message.innerHTML="value is:"+selectwakeLock;
	switch(selectwakeLock)
	{
		case 'Enabled':
			wake.wakeLock = 'Enabled';
			alert(selectwakeLock);
			break;

		case 'Disabled':
			wake.wakeLock = 'Disabled';
			alert(selectwakeLock);
			break;
			
	   case 'Invalid':
            wake.wakeLock = 'Invalid';
			break;
			
		case 'Null':
			wake.wakeLock = '';
			break;
	}
}
    
 
  function setwifiLock()

}
  
    
 </script>
