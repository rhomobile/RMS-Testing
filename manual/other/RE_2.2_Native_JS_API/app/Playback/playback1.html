
<html><script type="text/javascript" src="/public/re1/elements.js"></script>
<br><br>
<A HREF="../Index.html">Back</A><br />
<div id="message">Message </div>
<form name="frm">
<table>
<tr>

<td><select name="SelectDestination" id="SelectDestination" onchange="doDestination();">
<OPTION VALUE="">Select Destination type</OPTION>
<option value="HTTPVideo">HTTPVideo</option>
<option value="HTTPAudio">HTTPAudio</option>
<option value="FILEVideo">FILEVideo</option>
<option value="FILEAudio">FILEAudio</option>
<option value="INVALIDFILE">INVALIDFILE</option>
<option value="INVALIDHTTP">INVALIDHTTP</option>
</select>
</td>
</tr>
	
<tr>
	<td><Textarea id="txtDestination" cols="30" rows="3"></Textarea></td>
	<td><input type="button" onclick="Javascript:setDestination();" value="setDestination" /> </td>  
</tr>


<tr>
<td><select name="SelectFileType" id="SelectFileType" onchange="setType();">
<OPTION VALUE="">Set media type</OPTION>
<option value="Video">Video</option>
<option value="Audio">Audio</option>
</select>
</td>
</tr>
</table>

<INPUT TYPE="button" VALUE="start" ONCLICK="onStart();">
<INPUT TYPE="button" VALUE="stop" ONCLICK="onStop();"><br><br>


<form>
</html>

<script language="javascript">

	function setDestination()
	{
	var Destination = frm.txtDestination.value;
	var dest = "url('"+Destination+"')";
	mediaPlayer.filename =dest;
	message.innerHTML="Destination set to "+Destination;
	}

function doDestination()
{
    var w = frm.SelectDestination.selectedIndex;
    DestValue = frm.SelectDestination.options[w].value;
    if(DestValue=="HTTPVideo")
    {
    frm.txtDestination.value="http://10.233.85.82:80/NEON/ReceivedFiles/video/video.mp4";
    }
    else if(DestValue=="HTTPAudio")
    {
    frm.txtDestination.value="http://10.233.85.82:80/NEON/ReceivedFiles/audio/audio1.wav";
    }
    else if(DestValue=="FILEVideo")
    {
    frm.txtDestination.value="file://\\Application\\video.mp4";

    }
    else if(DestValue=="FILEAudio")
    {
    frm.txtDestination.value="file://\\Application\\Alarm5.wav";
    
    }
    else if(DestValue=="INVALIDFILE")
    {
     frm.txtDestination.value="file://\\And\\";
     frm.txtUserName.value="";
    frm.txtPassword.value="";
    }
    else if(DestValue=="INVALIDHTTP")
    {
    frm.txtDestination.value="http://";
    }
    
   
}

function setType()
{
    var a = frm.SelectFileType.selectedIndex;
    filetype = frm.SelectFileType.options[a].value;
    if(filetype=="Video")
    {
    mediaPlayer.type = 'video';
    }
    else if(filetype=="Audio")
    {
    mediaPlayer.type = 'audio';
    }
	message.innerHTML="Type set to "+filetype;
}

   function onStop()
   {
      mediaPlayer.stop();
	  message.innerHTML="stop";
   }
      function onStart()
   {
      mediaPlayer.start();
        message.innerHTML="start";
   }
      
   
</script>
