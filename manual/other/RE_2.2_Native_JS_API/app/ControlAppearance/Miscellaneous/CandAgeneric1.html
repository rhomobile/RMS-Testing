 function getimageupChoice()
  {
   var index = document.controlForm.imageupch.selectedIndex;
   var value= document.controlForm.imageupch.options[index].value;
   
   if(value=="http")
   selected_imageupmode="http://10.233.85.82/Resource/";
   else if(value=="httpinvalid1")
   selected_imageupmode="http://";
   else if(value=="httpinvalid2")
   selected_imageupmode="http://10.233.85.82";
 
   
   else if(value=="ftp")
   selected_imageupmode="ftp://ftpadmin:ftpadmin@10.233.85.82/Resource/";
   else if(value=="ftpinvalid1")
   selected_imageupmode="ftp://";
   else if(value=="ftpinvalid2")
   selected_imageupmode="ftp://ftpadmin:ftpadmin@10.233.85.82";
   
   else if(value=="local")
   selected_imageupmode="file://\\Android\\data\\Resource\\";
   else if(value=="localinvalid1")
   selected_imageupmode="file://";
   else if(value=="localinvalid2")
   selected_imageupmode="file://\\Android";
   else if(value=="localinvalid3")
   selected_imagedownmode="file:\\//Android//data//Resource//";


   
   myDiv.innerHTML=selected_Module+selected_imageupmode;
  }

   else if(value=="localinvalid2")

   else if(value=="localinvalid3")
   selected_imagedownmode="file://Android//data//Resource//";

   
   myDiv.innerHTML=selected_Module+selected_imagedownmode;
   
   
  }


function setimageup()
{
getimageupChoice();
var index = document.controlForm.imageupname.selectedIndex;
var imageupvalue = document.controlForm.imageupname.options[index].value;
if(imageupvalue=="emptyimage")
{
var imageupparam="imageup:url('"+selected_imageupmode+"')";
}
else if(imageupvalue=="emptyurl")
{
var imageupparam="imageup:url('')";
}
else if(imageupvalue=="emptyevent")
{
var imageupparam="imageup:";
}
else
{
var imageupparam="imageup:url('"+selected_imageupmode+imageupvalue+"')";
}
generic.InvokeMETAFunction(selected_Module, imageupparam);
myDiv.innerHTML=selected_Module+imageupparam;

}


function setimagedown()
{
getimagedownChoice();
var index = document.controlForm.imagedownname.selectedIndex;

if(imagedownvalue=="emptyimage")

}
else

myDiv.innerHTML=selected_Module+imagedownparam;

}

 function setnull()

 document.controlForm.right.value="";

 document.controlForm.width.value="";

 {

 document.controlForm.height.value="-100";
 document.controlForm.width.value="-100";

 document.controlForm.width.value="0";

 document.controlForm.imagedownname.selectedIndex = 0;

 function setInvalid()
 {
 document.controlForm.right.value="a#ae";
 document.controlForm.left.value="a#ae";
 document.controlForm.top.value="a#ae";
 document.controlForm.height.value="a#ae";
 document.controlForm.width.value="##$$";
 document.controlForm.visibility.selectedIndex = 3;
 document.controlForm.imageupname.selectedIndex = 0;
 document.controlForm.imagedownname.selectedIndex = 0;
 
 }
 

 
 function trimAll(sString) 
 { 
   while (sString.substring(0,1) == ' ') 
    { 
    sString = sString.substring(1, sString.length); 
    } 
   while (sString.substring(sString.length-1, sString.length) == ' ') 
    { 
    sString = sString.substring(0,sString.length-1); 
    } 
    return sString; 
 }
