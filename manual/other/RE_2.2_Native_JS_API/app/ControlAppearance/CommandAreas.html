<script type="text/javascript">
var generic = new ActiveXObject("PocketBrowser.Generic");

var selected_Module="";
var selected_imageupmode="";
var selected_imagedownmode="";

function getmodulename()
{
var index = document.controlForm.myChoice.selectedIndex;
selected_Module = document.controlForm.myChoice.options[index].value;
myDiv.innerHTML=""+selected_Module;
}



function setheight()
{
var heightvalue = document.controlForm.height.value;
var heightparam="height:"+heightvalue;
generic.InvokeMETAFunction(selected_Module, heightparam);
myDiv.innerHTML=selected_Module+heightparam;
}

function setvisibility()
{
var index = document.controlForm.visibility.selectedIndex;
var visibilityvalue = document.controlForm.visibility.options[index].value;
var visibilityparam="visibility:"+visibilityvalue;
generic.InvokeMETAFunction(selected_Module, visibilityparam);
myDiv.innerHTML=selected_Module+visibilityparam;
}


function setvisibility()
{
var index = document.controlForm.visibility.selectedIndex;
var visibilityvalue = document.controlForm.visibility.options[index].value;
var visibilityparam="visibility:"+visibilityvalue;
generic.InvokeMETAFunction(selected_Module, visibilityparam);
myDiv.innerHTML=selected_Module+visibilityparam;
}

 function getimageupChoice()
  {
   var index = document.controlForm.imageMode.selectedIndex;
   var value= document.controlForm.imageMode.options[index].value;
   
   if(value=="http")
   selected_imageupmode="http://10.233.85.82/Resource/";
   else if(value=="httpinvalid1")
   selected_imageupmode="http://";
   else if(value=="httpinvalid2")
   selected_imageupmode="http://10.233.85.82";
 
   
   else if(value=="ftp")
   selected_imageupmode="ftp://ftpadmin:ftpadmin@10.233.85.82/Resource/";
   else if(value=="ftpinvalid1")
   selected_imageupmode="ftp://";
   else if(value=="ftpinvalid2")
   selected_imageupmode="ftp://ftpadmin:ftpadmin@10.233.85.82";
   
   else if(value=="local")
   selected_imageupmode="file://\\Android\\data\\Resource\\";
   else if(value=="localinvalid1")
   selected_imageupmode="file://";
   else if(value=="localinvalid2")
   selected_imageupmode="file://\\Android";
   
   myDiv.innerHTML=selected_Module+selected_imageupmode;
  }
  
  


function setimage()
{
getimageupChoice();
var index = document.controlForm.imageName.selectedIndex;
var imageupvalue = document.controlForm.imageName.options[index].value;

if(imageupvalue=="empty")
{
var imageupparam="image:url('"+selected_imageupmode+"')";
}
else
{
var imageupparam="image:url('"+selected_imageupmode+imageupvalue+"')";
}
generic.InvokeMETAFunction(selected_Module, imageupparam);
myDiv.innerHTML=selected_Module+imageupparam;

}




function setcolor()
{
var colorvalue = document.controlForm.color.value;
var colorparam="color:"+colorvalue;
generic.InvokeMETAFunction(selected_Module, colorparam);
myDiv.innerHTML=selected_Module+colorparam;
}






 function setnull()
 {
 document.controlForm.left.value="";
 document.controlForm.top.value="";
 document.controlForm.height.value="";
 document.controlForm.width.value="";
 document.controlForm.visibility.selectedIndex = 3;
 document.controlForm.imageupname.selectedIndex = 0;
 document.controlForm.imagedownname.selectedIndex = 0;
 
 }
 
 function trimAll(sString) 
 { 
   while (sString.substring(0,1) == ' ') 
    { 
    sString = sString.substring(1, sString.length); 
    } 
   while (sString.substring(sString.length-1, sString.length) == ' ') 
    { 
    sString = sString.substring(0,sString.length-1); 
    } 
    return sString; 
 } 
 
 
function quitPB()
   {
     generic.InvokeMETAFunction('Application', 'Quit');
   }

  

</script>
