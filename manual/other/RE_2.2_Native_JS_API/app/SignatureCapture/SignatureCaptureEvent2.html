function myvectorevent(VectorArray)
{
	var spanID;
	var spanElement;
	var i;
	for(i=0; i < VectorArray.length; i++)
	{
		spanID = "Span" + (i+1);
		spanElement = document.getElementById(spanID);
		spanElement.innerText = VectorArray[i];
	}

}
