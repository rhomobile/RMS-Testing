<script type="text/javascript">

function onVectors(data)
{
  var VectorAsHTML = "<TABLE><TR><TH>X</TH><TH>Y</TH><TH>X</TH><TH>Y</TH><TH>X</TH><TH>Y</TH></TR>";
  for (var i=0; i<data.length; i = i + 6)
  {
    VectorAsHTML = VectorAsHTML + "<TR>"
    VectorAsHTML = VectorAsHTML + "<TD>" + data[i] + "</TD><TD>" + data[i+1] + "</TD>";
    VectorAsHTML = VectorAsHTML + "<TD>" + data[i+2] + "</TD><TD>" + data[i+3] + "</TD>";
    VectorAsHTML = VectorAsHTML + "<TD>" + data[i+4] + "</TD><TD>" + data[i+5] + "</TD>";
    VectorAsHTML = VectorAsHTML + "</TR>"
  }
  VectorAsHTML + "</TABLE>"
  vectorOut.innerHTML = VectorAsHTML;
}

function onVectorsjson(jsondata)
{
  var VectorAsHTML = "<TABLE><TR><TH>X</TH><TH>Y</TH><TH>X</TH><TH>Y</TH><TH>X</TH><TH>Y</TH></TR>";
  for (var i=0; i<jsondata.vectorArray.length; i = i + 6)
  {
    VectorAsHTML = VectorAsHTML + "<TR>"
    VectorAsHTML = VectorAsHTML + "<TD>" + jsondata.vectorArray[i]+ "</TD><TD>" + jsondata.vectorArray[i+1] + "</TD>";
    VectorAsHTML = VectorAsHTML + "<TD>" + jsondata.vectorArray[i+2] + "</TD><TD>" + jsondata.vectorArray[i+3]+ "</TD>";
    VectorAsHTML = VectorAsHTML + "<TD>" + jsondata.vectorArray[i+4]+ "</TD><TD>" + jsondata.vectorArray[i+5]+ "</TD>";
    VectorAsHTML = VectorAsHTML + "</TR>"
  }
  VectorAsHTML + "</TABLE>"
  vectorOut.innerHTML = VectorAsHTML;
}

function setvectorevent()
{
    var SelectedValue = veceventdropdown.selectedIndex;
	var selectEvent = veceventdropdown.options[SelectedValue].value;
	switch(selectEvent)
	{
		case 'JSCRIPT':
                 vectorOut.innerHTML="Appling Jscript event";
			    signatureCapture.setEMML("vectorEvent:url('Javascript:onVectors(%s);')");
			break;

		case 'JSON':
            vectorOut.innerHTML="Appling JSON event";
            signatureCapture.setEMML("vectorEvent:url('Javascript:onVectorsjson(%json);')");
			break;
			
	   case 'DETACH':
	         vectorOut.innerHTML="Appling Detach event";
            signatureCapture.setEMML("vectorEvent:url('')");
			break;
			
	  case 'URL':
	  
	        vectorOut.innerHTML="Appling url event";
             signatureCapture.setEMML("vectorEvent:url('http://10.233.85.82/Neon/Navigate.html')");
			
			break;

		case 'EMPTY':

			vectorOut.innerHTML="Appling empty event";
			signatureCapture.setEMML("vectorEvent:");
			break;
			
	}


}

</script>
