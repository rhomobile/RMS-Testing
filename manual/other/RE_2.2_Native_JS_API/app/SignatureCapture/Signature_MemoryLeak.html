<SCRIPT>
    var generic = new ActiveXObject("PocketBrowser.Generic");
    var iCount = 0;

    function doCapture() {

        iCount++;

        if (iCount <= 50000) {
            generic.InvokeMETAFunction("SignatureCapture", "destination:url('ftp://10.233.85.82:21/SignatureMemory.bmp');Username:ftpadmin;Password:ftpadmin")
           
            generic.InvokeMETAFunction('SignatureCapture', 'capture');
            nos.innerHTML = iCount;
            captureLoop();

        }

    }

    function doClear() {
        generic.InvokeMETAFunction('SignatureCapture', 'clear');
    }

    function onCaptured(data) {
        signature.innerHTML = "Signature Capture: " + data
        return;
    }

    function Quit() {
        generic.InvokeMETAFunction("Application", "Quit");
    }

    function captureLoop() {
        setTimeout("doCapture()", 15000);

    }


</SCRIPT>
