<script type="text/javascript">
try
{
var generic = new ActiveXObject("PocketBrowser.Generic");
}
catch(err)
{
var GenericPlugin = document.createElement('embed'); 
GenericPlugin.setAttribute('id',"embed1"); 
GenericPlugin.setAttribute('type',"application/x-wtg-legacy-generic"); 
GenericPlugin.setAttribute('hidden',"true"); 

// Attach the plugin embed tags to the body 
var theBody = document.getElementsByTagName('body')[0]; 
theBody.appendChild(GenericPlugin); 
}
function onVectors(data)
{
  var VectorAsHTML = "<TABLE><TR><TH>X</TH><TH>Y</TH><TH>X</TH><TH>Y</TH><TH>X</TH><TH>Y</TH></TR>";
  for (var i=0; i<data.length; i = i + 6)
  {
    VectorAsHTML = VectorAsHTML + "<TR>"
    VectorAsHTML = VectorAsHTML + "<TD>" + data[i] + "</TD><TD>" + data[i+1] + "</TD>";
    VectorAsHTML = VectorAsHTML + "<TD>" + data[i+2] + "</TD><TD>" + data[i+3] + "</TD>";
    VectorAsHTML = VectorAsHTML + "<TD>" + data[i+4] + "</TD><TD>" + data[i+5] + "</TD>";
    VectorAsHTML = VectorAsHTML + "</TR>"
  }
  VectorAsHTML + "</TABLE>"
  vectorOut.innerHTML = "JS"+VectorAsHTML;
}

function onVectorsjson(jsondata)
{
  var VectorAsHTML = "<TABLE><TR><TH>X</TH><TH>Y</TH><TH>X</TH><TH>Y</TH><TH>X</TH><TH>Y</TH></TR>";
  for (var i=0; i<jsondata.vectorArray.length; i = i + 6)
  {
    VectorAsHTML = VectorAsHTML + "<TR>"
    VectorAsHTML = VectorAsHTML + "<TD>" + jsondata.vectorArray[i]+ "</TD><TD>" + jsondata.vectorArray[i+1] + "</TD>";
    VectorAsHTML = VectorAsHTML + "<TD>" + jsondata.vectorArray[i+2] + "</TD><TD>" + jsondata.vectorArray[i+3]+ "</TD>";
    VectorAsHTML = VectorAsHTML + "<TD>" + jsondata.vectorArray[i+4]+ "</TD><TD>" + jsondata.vectorArray[i+5]+ "</TD>";
    VectorAsHTML = VectorAsHTML + "</TR>"
  }
  VectorAsHTML + "</TABLE>"
  vectorOut.innerHTML = "Json"+VectorAsHTML;
}

function ApplyEvent()
{
     vectorOut.innerHTML="Appling JS";
    //generic.InvokeMETAFunction("SignatureCapture", "SignatureSaveEvent:url()");
     generic.InvokeMETAFunction("SignatureCapture", "VectorEvent:url('Javascript:onVectors(%s);')");
     //generic.InvokeMETAFunction("SignatureCapture", "VectorEvent:");
  
}

function ApplyEventHTML()
{
     vectorOut.innerHTML="Appling JS HTML";
    //generic.InvokeMETAFunction("SignatureCapture", "SignatureSaveEvent:url()");
     generic.InvokeMETAFunction("SignatureCapture", "VectorEvent:url('http://10.233.85.82/NEON/SignatureCapture/SignatureNavigate.html')");
     //generic.InvokeMETAFunction("SignatureCapture", "VectorEvent:");
  
}

function ApplyEventjson()
{
    vectorOut.innerHTML="Appling Json";
    //generic.InvokeMETAFunction("SignatureCapture", "SignatureSaveEvent:url()");
     generic.InvokeMETAFunction("SignatureCapture", "VectorEvent:url('Javascript:onVectorsjson(%json);')");
     //generic.InvokeMETAFunction("SignatureCapture", "VectorEvent:");
  
}
</script>
