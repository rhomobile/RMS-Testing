function MinRes()

function setInterval()
{

function clearAlarm()
{
    generic.InvokeMETAFunction('Alarm', 'Clear');
}
function Sus()
{
  generic.InvokeMETAFunction('Device', 'Suspend');
}
function Cali()
{
  generic.InvokeMETAFunction('Device', 'Calibrate');
}
function Warm()
{
  generic.InvokeMETAFunction('Reboot', 'Warm');
}
function Cold()
{
  generic.InvokeMETAFunction('Reboot', 'Cold');
}
function Right()
{
  generic.InvokeMETAFunction('ScreenOrientation', 'RightHanded');
}
function Left()
{
  generic.InvokeMETAFunction('ScreenOrientation', 'LeftHanded');
}
function UpDown()
{
  generic.InvokeMETAFunction('ScreenOrientation', 'UpsideDown');
}
function Normal()
{
  generic.InvokeMETAFunction('ScreenOrientation', 'Normal');
}
function URLEv()
{
  alert("Url");
  generic.InvokeMETAFunction("ScreenOrientation", "ScreenOrientationEvent:url('http://10.233.85.82/pb3.x/index.html')");
  generic.InvokeMETAFunction('ScreenOrientation', 'Normal');
  
}
function Java()
{
   generic.InvokeMETAFunction("ScreenOrientation", "ScreenOrientationEvent:url('javascript:alert('Orientation Changed');')");
   generic.InvokeMETAFunction('ScreenOrientation', 'Normal');
}
function JSONScreen()
{
   generic.InvokeMETAFunction("ScreenOrientation", "ScreenOrientationEvent:url('Javascript:OnChange(%json);')");
   generic.InvokeMETAFunction('ScreenOrientation', 'Normal');
}
function OnChange(json)
{
   alert(""+json.orientation);
}
function Auto()
{
  generic.InvokeMETAFunction('ScreenOrientation', 'autoRotate:');
}
function sipManual()
{
  generic.InvokeMETAFunction('SIPbutton', 'Visibility:Visible');
  generic.InvokeMETAFunction('SIP', 'Manual');
}
function sipAuto()
{
  generic.InvokeMETAFunction('SIPbutton', 'Visibility:Visible');
  generic.InvokeMETAFunction('SIP', 'Auto');

alert("Vol");
