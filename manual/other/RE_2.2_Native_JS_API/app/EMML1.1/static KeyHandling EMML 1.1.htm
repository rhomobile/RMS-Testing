<html>
<head>
<script type="text/javascript" src="/public/re1/elements.js"></script>

    <title>PB 3.0 static KeyCapture Test-AccelerateKey:All</title>

<META HTTP-Equiv="KeyCapture" Content="HomeKeyValue:0x31;KeyValue:All;Dispatch:true;KeyEvent:url('javascript:MyKeyEvent('%s');')">
<script language="javascript">
    function MyKeyEvent(key) 
       {
         KeyEventDiv.innerHTML = "KeyEvent fired for " + "KeyValue:-" + key;
        //KeyEventDiv.innerHTML = "KeyEvent fired for " + "KeyValue:-" + key;
        frmKeykandler.txtkeyCaptured.value = key;
       
    }

</script>
</head>
<body>
<form id="frmKeykandler" action="">
<div id="KeyEventDiv">KeyEvent:-</div>
<table>Aceeleratekey-all
    <tr>
        <td><a href="main"></a></td>
    </tr>
    <tr>
        <Textarea id="txtInput" cols="15" rows="2"></Textarea>
     </tr>
         <tr>
        <Textarea id="txtkeyCaptured" cols="15" rows="2"></Textarea>
    </tr>
 </table>
 </form>
</body>
</html>
