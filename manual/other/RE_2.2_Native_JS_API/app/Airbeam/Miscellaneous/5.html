<body>
<P>RAMManagement</P>
<P>Delete the package before executing the test case</P>
<P><INPUT TYPE="button" VALUE="RAMManagement True" ONCLICK="doSync();">
<P><INPUT TYPE="button" VALUE="RAMManagement False" ONCLICK="doTest();">

<script>
var ab = new ActiveXObject("PocketBrowser.AirBEAMSmart");

   function doSync()
   {


      ab.RAMManagement = true;
      ab.AddPackage("license_yes");
      setTimeout('ab.Run()', 100);
   }

   function doTest()
   {

      ab.RAMManagement = false;
      ab.AddPackage("license_yes");
      setTimeout('ab.Run()', 100);
   }
</script>
