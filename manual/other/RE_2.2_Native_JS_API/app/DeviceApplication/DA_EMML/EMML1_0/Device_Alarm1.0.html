<html>
<head>
<script type="text/javascript" src="/public/re1/elements.js"></script>

<META HTTP-Equiv="Alarm" content="Repeat:True">
<META HTTP-Equiv="Alarm" content="Interval:00:00:45">
<META HTTP-Equiv="Alarm" content="Javascript:fireAlarm();">

<META HTTP-Equiv="Alarm" content="AlarmTriggered:url('javascript:fireAlarm();')">

</HEAD>

<BODY BGCOLOR="#FFFFEA" TEXT="#0000A0" LINK="#FF0000" VLINK="#808080" ALINK="#008040">
Alarm Tag<br>
<div id="outputSpan">Waiting...</div>
<div></div>

<script>
var objGeneric = new ActiveXObject("PocketBrowser.Generic");

function fireAlarm()
{
	outputSpan.innerHTML = 'Alarm Triggered';
	setTimeout('outputSpan.innerHTML = "Waiting..."', 5000);
}
</script>



<P><BR><INPUT TYPE="button" VALUE="Back" ONCLICK="Generic.InvokeMETAFunction('Alarm', 'repeat=false');Generic.InvokeMETAFunction('Alarm','clear');location.href='./EMML1.0.html'"></P>



</BODY>
</HTML>
