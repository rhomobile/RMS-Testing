<script>
   var ntfyArr = new Array();
   var notType = new Array('LED', 'BEEPER', 'PAGER');
   var NTFY_INDEX = 0;
   var NTFY_TYPE = 1;
   var NTFY_NAME = 2;

   function setupNtfyArr(notArr)
   {
     ntfyArr = notArr;
	 var html = "";

	 for(i=0; i<ntfyArr.length; i++)
     {
       html += '' + ntfyArr[i][NTFY_INDEX] + ', '
	        + notType[ntfyArr[i][NTFY_TYPE]] + ''
	        + ntfyArr[i][NTFY_NAME] + '';
     }

     html += "";
     htmDiv.innerHTML = html;
   }

   
</script>
