<html>
<head>
<script type="text/javascript" src="/public/re1/elements.js"></script>

  <META HTTP-Equiv="MinimizeButton" Content="Visibility:Visible;left:0;top:100">
<script language="javascript">
  var Objgeneric = new ActiveXObject("PocketBrowser.Generic"); 

   function playFile()
   {
   var path=frm.myText.value;
   Objgeneric.PlayWave(path, 1);

   }

function setserverSNTP()
{
    alert('SNTP');
	var ssntp=frm.serversntp.value;
	var ssntpvalue="ServerIP:"+ssntp;
	Message.innerHTML=ssntpvalue;
	Objgeneric.InvokeMETAFunction('SNTP',ssntpvalue);

}

function selectstylus()
{
	var sltstylus=frm.stylustag.selectedIndex;
	var selectedstylus = frm.stylustag.options[sltstylus].value;
	switch(selectedstylus)
	{
		case 'Enabled':
            Message.innerHTML='Enabled';
			Objgeneric.InvokeMETAFunction('Stylus', 'Enabled');
			break;

		case 'Disabled':
            Message.innerHTML='Disabled';
			Objgeneric.InvokeMETAFunction('Stylus', 'Disabled');
			break;	
			
	   case 'Enable':
            Message.innerHTML='Enable';
			Objgeneric.InvokeMETAFunction('Stylus', 'Enable');
			break;

	   case 'Disable':
            Message.innerHTML='Disable';
			Objgeneric.InvokeMETAFunction('Stylus', 'Disable');
			break;		

	   case 'Null':
            Message.innerHTML='Null';
			Objgeneric.InvokeMETAFunction('Stylus', '');
			break;
	}
}


function doTest()
{
	Objgeneric.InvokeMETAFunction('Stylus', 'Enabled');
}



function selecttextsize()
{
	var slttextsize=frm.textsizetag.selectedIndex;
	var selectedtextsize = frm.textsizetag.options[slttextsize].value;
	switch(selectedtextsize)
	{
		case 'Largest':

			Objgeneric.InvokeMETAFunction('TextSize', 'Largest');
			//Objgeneric.InvokeMETAFunction('TextSize', 4);
			break;

		case 'Larger':

			Objgeneric.InvokeMETAFunction('TextSize', 'Larger');
			break;	

		case 'Invalid':

			Objgeneric.InvokeMETAFunction('TextSize', 'Small');
			break;	

		case 'Null':

			Objgeneric.InvokeMETAFunction('TextSize', '');
			break;

		case 'Smaller':

			Objgeneric.InvokeMETAFunction('TextSize', 'Smaller');
			break;

		case 'Smallest':

			Objgeneric.InvokeMETAFunction('TextSize', 'Smallest');
			break;

		case 'Medium':

			Objgeneric.InvokeMETAFunction('TextSize', 'Medium');
			break;
	}
}

function setdevVolume()
{
	var devvolume=frm.volume.value;
	var devvolumevalue="SetVolume:"+devvolume;
	alert(devvolumevalue);
	Objgeneric.InvokeMETAFunction('Volume',devvolumevalue);
}



function selectSIPMode()
{
	var sltSIP=frm.sipMode.selectedIndex;
	var selectedValue = frm.sipMode.options[sltSIP].value;
	
	switch(selectedValue)
	{
		case 'Manual':
            Message.innerHTML="Manual";
			Objgeneric.InvokeMETAFunction('SIPbutton', 'Visibility:Visible');
			Objgeneric.InvokeMETAFunction('SIP', 'Manual');
			break;

		case 'Automatic':
            Message.innerHTML="Automatic";
			Objgeneric.InvokeMETAFunction('SIP', 'Automatic');
			break;
		
	}
}

function setLeftPosition()
{
	var leftpst=frm.leftPosition.value;
	var leftpstvalue="Left:"+leftpst;
	Message.innerHTML=leftpstvalue;
	Objgeneric.InvokeMETAFunction('SIP',leftpstvalue);
}

function setTopPosition()
{
	var toppst=frm.topPosition.value;
	var toppstvalue="Top:"+toppst;
	Message.innerHTML=toppstvalue;
	Objgeneric.InvokeMETAFunction('SIP',toppstvalue);
}

function setzoomText()
{
var zoomtxtval=frm.zoomText.value;
var zoomtxtparam="text:"+zoomtxtval;
Message.innerHTML=zoomtxtparam;
Objgeneric.InvokeMETAFunction('zoom',zoomtxtparam);
}

function setzoomPage()
{
var zoompageval=frm.zoomPage.value;
var zoompageparam="page:"+zoompageval;
Message.innerHTML=zoompageparam;
Objgeneric.InvokeMETAFunction('zoom',zoompageparam);
}

function settimerEvent()
{
    var SelectedValue = frm.timereventdropdown.selectedIndex;
	var selectEvent = frm.timereventdropdown.options[SelectedValue].value;
    mytimer.innerHTML="Event is:"+selectEvent;
	switch(selectEvent)
	{
		case 'JSCRIPT':
            mytimer.innerHTML="JSCRIPT";
			Objgeneric.InvokeMetaFunction("Timer", "timeout:url('javascript:mytimeoutjs('%s');')");
			break;

		case 'JSON':
		    mytimer.innerHTML="JSON";
            Objgeneric.InvokeMetaFunction("Timer", "timeout:url('javascript:mytimeoutjson(%json);')");
			break;
			
	    case 'DETACH':
	        mytimer.innerHTML="DETACH";
           Objgeneric.InvokeMetaFunction("Timer", "timeout:url('')");
			break;
			
	    case 'URL':
	        mytimer.innerHTML="URL";
			Objgeneric.InvokeMetaFunction("Timer", "timeout:url('http://10.233.85.82/Neon/DeviceApplication/device3pageNavigation.html')");
			break;

		case 'EMPTY':
             mytimer.innerHTML="EMPTY";
			Objgeneric.InvokeMetaFunction("Timer", "timeout:");
			break;
			
		case 'FileInvalidURL':
		      mytimer.innerHTML="FileInvalidURL";
		      Objgeneric.InvokeMetaFunction("Timer", "timeout:url('file://\')");
			   break;
			   
		case 'HttpInvalidURL':
		      mytimer.innerHTML="HttpInvalidURL";
		      Objgeneric.InvokeMetaFunction("Timer", "timeout:url('http://acbx')");
			  break;
		}

}

function mytimeoutjs(time)
{
alert("Current time using javascript is:"+time);
divTimer.innerHTML="Current time is using javascript is:"+time;
}

function mytimeoutjson(jsonObject)
{
alert("Current time using json is:"+jsonObject.time);
divTimer.innerHTML="Current time using json is:"+jsonObject.time;
}

function startTimer()
{    
	Objgeneric.InvokeMETAFunction('Timer','Start');	
	mytimer.innerHTML="start";
}

function stopTimer()
{
	Objgeneric.InvokeMETAFunction('Timer','Stop');	
	mytimer.innerHTML="Stop";
}

function doTimer(time)
{
	divTimer.innerHTML = 'Time: ' + time;
}

function settimerInterval()
{
var interv=frm.txtinterval.value;
var intervalparam="Interval:"+interv;
mytimer.innerHTML=intervalparam;
Objgeneric.InvokeMETAFunction('Timer',intervalparam);

}
</script>


</head>
