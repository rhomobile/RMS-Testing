<script language=javascript>

var myobjGeneric = new ActiveXObject("PocketBrowser.Generic");
function setserverSNTP()
{
    alert('Hello');
	var ssntp=frm.serversntp.value;
	var ssntpvalue="ServerIP:"+ssntp;
	myobjGeneric.InvokeMETAFunction('SNTP',ssntpvalue);
	//myobjGeneric.InvokeMETAFunction('SNTP','ServerIP:');
}

function selectstylus()
{
	var sltstylus=frm.stylustag.selectedIndex;
	var selectedstylus = frm.stylustag.options[sltstylus].value;
	switch(selectedstylus)
	{
		case 'Enabled':

			myobjGeneric.InvokeMETAFunction('Stylus', 'Enabled');
			break;

		case 'Disabled':

			myobjGeneric.InvokeMETAFunction('Stylus', 'Disabled');
			break;		

		case 'Null':

			myobjGeneric.InvokeMETAFunction('Stylus', '');
			break;
	}
}

function doTest()
{
	myobjGeneric.InvokeMETAFunction('Stylus', 'Enabled');
}

//function doTest1() 
//{
//   myobjGeneric.InvokeMETAFunction('timer', "Interval:5000;Timeout:url('http://10.233.85.82/PB3.x/index.html');Start");
//}

function selecttextsize()
{
	var slttextsize=frm.textsizetag.selectedIndex;
	var selectedtextsize = frm.textsizetag.options[slttextsize].value;
	switch(selectedtextsize)
	{
		case 'Largest':

			myobjGeneric.InvokeMETAFunction('TextSize', 'Largest');
			break;

		case 'Larger':

			myobjGeneric.InvokeMETAFunction('TextSize', 'Larger');
			break;	

		case 'Invalid':

			myobjGeneric.InvokeMETAFunction('TextSize', 'Small');
			break;	

		case 'Null':

			myobjGeneric.InvokeMETAFunction('TextSize', '');
			break;

		case 'Smaller':

			myobjGeneric.InvokeMETAFunction('TextSize', 'Smaller');
			break;

		case 'Smallest':

			myobjGeneric.InvokeMETAFunction('TextSize', 'Smallest');
			break;

		case 'Medium':

			myobjGeneric.InvokeMETAFunction('TextSize', 'Medium');
			break;
	}
}

function setdevVolume()
{
	var devvolume=frm.volume.value;
	var devvolumevalue="SetVolume:"+devvolume;
	alert(devvolumevalue);
	myobjGeneric.InvokeMETAFunction('Volume',devvolumevalue);
}

function startTimer()
{    
	var interv=frm.txtinterval.value;
	var intervalvalue="Interval:"+interv;
	//alert(intervalvalue);
	myobjGeneric.InvokeMETAFunction('Timer',intervalvalue);
	
	/*if(frm.purl.checked == true)
	{
		myobjGeneric.InvokeMETAFunction("Timer","Timeout:url('http://www.google.com')");
	}
	if(frm.pscript.checked == true)
	{
		myobjGeneric.InvokeMETAFunction("Timer","Timeout:url('javascript:doTimer('%s');')");
	}*/
	var sltevent=frm.sltTimer.selectedIndex;
	var sldValue = frm.sltTimer.options[sltevent].value;
	switch(sldValue)
	{
		case 'purl':

			myobjGeneric.InvokeMETAFunction("Timer","Timeout:url('http://10.233.85.82/pb3.x/index.html')");
			break;

		case 'pscript':
             //var p=myobjGeneric.InvokeMETAFunction("Timer","Timeout:");
            
			myobjGeneric.InvokeMETAFunction("Timer","Timeout:url('javascript:doTimer('%s');')");
			break;
		
	}
	myobjGeneric.InvokeMETAFunction('Timer','Start');	
	
}

function stopTimer()
{
	myobjGeneric.InvokeMETAFunction('Timer','Stop');	
}

function doTimer(time)
{
	divTimer.innerHTML = 'Time: ' + time;
}

function selectSIPMode()
{
	var sltSIP=frm.sipMode.selectedIndex;
	var selectedValue = frm.sipMode.options[sltSIP].value;
	switch(selectedValue)
	{
		case 'Manual':

			myobjGeneric.InvokeMETAFunction('SIPbutton', 'Visibility:Visible');
			myobjGeneric.InvokeMETAFunction('SIP', 'Manual');
			break;

		case 'Automatic':

			myobjGeneric.InvokeMETAFunction('SIP', 'Automatic');
			break;
		
	}
}

function setLeftPosition()
{
	var leftpst=frm.leftPosition.value;
	var leftpstvalue="Left:"+leftpst;
	objGeneric.InvokeMETAFunction('SIP',leftpstvalue);
}

function setTopPosition()
{
	var toppst=frm.topPosition.value;
	var toppstvalue="Top:"+toppst;
	objGeneric.InvokeMETAFunction('SIP',toppstvalue);
}

</script>
<form id="frm" action="">

<hr>
SIP<br>
Select Mode	<select name="sipMode" id="sipMode" onChange="selectSIPMode();">

<option value="Automatic">Automatic</option>
</select><br>

      Left Position	<Textarea id="leftPosition" cols="10" rows="1"></Textarea>
	</tr>
	<input type=button onclick="setLeftPosition();" value="Left"><br>

</select>

<hr>
TextSize<br>

<option value="Largest">Largest</option>
<option value="Larger">Larger</option>
<option value="Invalid">Invalid</option>

Timer<br>

<input type="checkbox" name="purl">Timeout URL
<input type="checkbox" name="pscript">Timeout JavaScript<br>-->

<option value="pscript">pscript</option>
</select>
<br>
<input type="button" value="Start" onClick="startTimer();">
<input type="button" value="Stop" onClick="stopTimer();">

Volume<br>
