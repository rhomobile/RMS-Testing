    <title>PB Generic Registry Test</title>
<script language="javascript">

var objGeneric = new ActiveXObject("PocketBrowser.Generic");
var selectedVisibility=""; //Selected Visibility.

function Quit()
{
    //alert('Quitting...');
    objGeneric.InvokeMETAFunction("Application", "Quit"); 
}


function setRegistry()
{
	var hiveValue = frm.txtHive.value;
	//alert(hiveValue);

	var typeValue = frm.txtType.value;
	
	var keyValue = frm.txtKey.value;
	
	var settingValue = frm.txtSetting.value;
	
	var dataValue = frm.txtData.value;

	var strData = objGeneric.SetRegistrySetting(hiveValue, typeValue, keyValue, settingValue, dataValue);
	
}

function getRegistry()
{
	var hiveValue = frm.txtHive.value;
	
	var keyValue = frm.txtKey.value;
	
	var settingValue = frm.txtSetting.value;
	
	var strData = objGeneric.GetRegistrySetting(hiveValue, keyValue, settingValue);
	alert(strData);

}


</script>

</head>

<body>

<form id="frm" action="">
