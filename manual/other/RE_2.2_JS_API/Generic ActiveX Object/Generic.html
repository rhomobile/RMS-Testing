<html>
<head>
    <title>PB Generic ActiveX Object Test</title>

<meta name="mobileoptimized" content="0" />
<script language=javascript>

var objGeneric = new ActiveXObject("PocketBrowser.Generic");
var strConnection = "My Connection";
var strUsername = "";
var strPassword = "";
var strDomain = "";
var validexitCode = "";

function doConnect() {
	Status.innerHTML = 'Connecting to ' + strConnection + ' ...';
	objGeneric.RasConnect(strConnection, strUsername, strPassword, strDomain);
	var vStatus = objGeneric.ConnectionStatus(strConnection);
	if (vStatus == 8192)
		Status.innerHTML = 'Connected.';
	else if (vStatus == 8193)
		Status.innerHTML = 'Connect failed.  Please disconnect.';
	else
		Status.innerHTML = "Connect error " + vStatus;
	//Generic.RasDisconnect(strConnection)
}

function doDisconnect() {
	Status.innerHTML = 'Disconnecting from ' + strConnection + ' ...';
	objGeneric.RasDisconnect(strConnection)
	//Generic.RasConnect(strConnection, strUsername, strPassword, strDomain);
	var vStatus = objGeneric.ConnectionStatus(strConnection);
	if (vStatus == -1)
		Status.innerHTML = 'Disconnected.';
	else
		Status.innerHTML = "Disconnect error " + vStatus;
}

function doStatus() {
	
	var vStatus = objGeneric.ConnectionStatus("My Connection");
	if (vStatus == -1)
		Status2.innerHTML = 'Status - Not connected (' + vStatus + ')';
	else if (vStatus == 8192)
		Status2.innerHTML = 'Status - Connected (' + vStatus + ')';
	else if (vStatus == 8193)
		Status2.innerHTML = 'Status - Disconnected (' + vStatus + ')';
	else
		Status2.innerHTML = 'Status - Error (' + vStatus + ')';
}

function imageName123()
{
	var filePath1=frm.txtimageName1.value;
	validexitCode = objGeneric.LaunchProcessNonBlocking(filePath1, '');
}
function imageName()
{
	var filePath=frm.txtimageName.value;
	var x = objGeneric.LaunchProcessNonBlocking(filePath, '');
	alert('Return code of non blocking call was: ' +x);
}

function iName()
{
	var fPath=frm.txtiName.value;
	var result=objGeneric.LaunchProcess(fPath, '');
	alert('Return code of blocking call was: ' + result);
}

function exitCode()
{
	var SIndex=frm.exitdropdown.selectedIndex;
	var sValue = frm.exitdropdown.options[SIndex].value;
	switch(sValue)
	{
		case 'Valid':
			alert('Return code of exit process was: ' + objGeneric.GetProcessExitCode(validexitCode));
			break;

		case 'Invalid':
			alert('Return code of exit process was:' + objGeneric.GetProcessExitCode(ivalidexitCode));
			break;

		case 'Null':
			alert('Return code of exit process was:' + objGeneric.GetProcessExitCode());
			break;
	}
}

function cProcess()
{
	var SlectedIndex=frm.closedropdown.selectedIndex;
	var selectedValue = frm.closedropdown.options[SlectedIndex].value;
	switch(selectedValue)
	{
		case 'Valid':
			objGeneric.CloseProcess(validexitCode);
			break;

		case 'Invalid':
			objGeneric.CloseProcess(ivalidcode);

			break;

		case 'Null':
            objGeneric.CloseProcess();

			break;
	}
}

function waitPros()
{
		var pPath = frm.txtprocessPath.value;
		var ptimeout = frm.txttimeout.value;
		var hProcess =objGeneric.LaunchProcessNonBlocking(pPath, '');
   		var bRetVal = objGeneric.WaitProcess(hProcess, ptimeout);
		alert("wait process return value is-"+bRetVal);

}

function hourGlass()
{
	var glassIndex=frm.glassdropdown.selectedIndex;
	var glassValue = frm.glassdropdown.options[glassIndex].value;
	switch(glassValue)
	{
		case 'Show':
			objGeneric.ShowHourglass();
			break;

		case 'Hide':	
			objGeneric.HideHourglass();
			break;

	}
}

function invoke()
{
	var invokeIndex=frm.invokedropdown.selectedIndex;
	var invokeValue = frm.invokedropdown.options[invokeIndex].value;
	switch(invokeValue)
	{
		case 'Method':
			objGeneric.InvokeMETAFunction('Scanner', 'Enabled');
			break;

		case 'Property':
			objGeneric.InvokeMETAFunction('Signal', 'Visibility:Visible');
			break;

		case 'M Property':
			objGeneric.InvokeMETAFunction('Battery', 'Left:50; Top:50; color:#FF0000; visibility:visible');
			break;

		case 'M Invoke':
			objGeneric.InvokeMETAFunction('Signal', 'visibility:visible');
			objGeneric.InvokeMETAFunction('Signal', 'Top:150');
			objGeneric.InvokeMETAFunction('Signal', 'Left:150');
			break;	
			
		case 'Invalid':
			objGeneric.InvokeMETAFunction('Imager', '');
			break;

	}
}

function playfile()
{
	var pathfile = frm.txtwavfile.value;
	objGeneric.PlayWave(pathfile, 16);
}

function play()
{

	var pWav="";
	pWav = frm.txtwavPath.value;

	var playIndex=frm.playdropdown.selectedIndex;
	var playValue = frm.playdropdown.options[playIndex].value;
	switch(playValue)
	{
		case 'Zero':
			objGeneric.PlayWave(pWav, 0);
			break;

		case 'One':
			objGeneric.PlayWave(pWav, 1);
			break;

		case 'Two':
			objGeneric.PlayWave(pWav, 2);
			break;

		case 'Four':
			objGeneric.PlayWave(pWav, 4);
			break;
		case 'Eight':
		
			objGeneric.PlayWave(pWav, 8);
			//alert('Hello');
			break;

		case 'Ten':
			objGeneric.PlayWave(pWav, 16);
			//alert('HelloWorld');
			break;
			
		case 'Eightwithone':
			objGeneric.PlayWave(pWav, 9);
			//alert('HelloWorld');
			break;
			
		case 'Eightwithtwo':
			objGeneric.PlayWave(pWav, 10);
			//alert('HelloWorld');
			break;		


	}
}

function uuidmethod()
{
	alert(objGeneric.UUID);
	//alert("generic: " + generic.UUID);
}

function OEMInfomethod()
{
	alert(objGeneric.OEMInfo);
	//alert("oeminfo: " + generic.OEMInfo);
}

function doQuit()
{

objGeneric.invokeMetaFunction("Application","quit");
}

</script>

</head>
