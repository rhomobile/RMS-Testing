<!DOCTYPE html>

<html>
<head>
<script type="text/javascript">
var enableWlan = function (){
	wlan.enableAdapter();
	var processdiv = document.getElementById('process');
	processdiv.innerHTML = "Enabling WLAN Adapter ...";
}
var disableWlan = function (){
	wlan.disableAdapter();
	var processdiv = document.getElementById('process');
	processdiv.innerHTML = "Disabling WLAN Adapter ...";
}
var getStatus = function (){
	wlan.getAdapterPowerState();
	var processdiv = document.getElementById('process');
	processdiv.innerHTML = "Getting Powerstate ...";
}
var setWlanEvent = function (evnt){
	var processdiv = document.getElementById('process');
	var resultdiv = document.getElementById('result');
	switch(parseInt(evnt)){
	case 1:
	wlan.adapterPowerStateEvent = "rhojavascript('%s');";
	processdiv.innerHTML = "Event Set";
	resultdiv.innerHTML = "";
	break;
	case 2:
	wlan.adapterPowerStateEvent = 'rhojson(%json)';
	processdiv.innerHTML = "Event Set";
	resultdiv.innerHTML = "";
	break;
	case 3:
	wlan.setEMML("adapterPowerStateEvent:url('http://192.168.6.18/NEON/Navigate.html?state=%s')");
	processdiv.innerHTML = "Event Set";
	resultdiv.innerHTML = "";
	break;
	case 4:
	wlan.setEMML("adapterPowerStateEvent:url('')");
	processdiv.innerHTML = "Event Empty URL Set";
	resultdiv.innerHTML = "";
	break;
	case 5:
	wlan.adapterPowerStateEvent = ''; 
	processdiv.innerHTML = "Event Empty Set";
	resultdiv.innerHTML = "";
	break;
	}
}

function rhojavascript(a) {
	var resultdiv = document.getElementById('result');
	resultdiv.innerHTML = "Status Is : " + a;
}
function rhojson(b) {
	var resultdiv = document.getElementById('result');
	resultdiv.innerHTML = "Status Is : " + b.status;
}
</script>
</head>
<body>
<br/><br/><br/>
<table>
<tr>
<td>
Set Event Type:
</td>
<td>
<select id="cmb">
<option value="1">Javascript</option>
<option value="2">Json</option>
<option value="3">URL</option>
<option value="4">Detach</option>
<option value="5">Empty</option>
</select>
</td>

<td>
<input type="button" value="Set Event" onclick ="setWlanEvent(cmb.value)"/>
</td>
</tr>
<tr>
<td>
<input type="button" value="Enable WLAN" onclick ="enableWlan()"/>
</td>
<td>
<input type="button" value="Disable WLAN" onclick ="disableWlan()"/>
</td>
<td>
<input type="button" value="Get PWR State" onclick ="getStatus()"/>
</td>

</tr>
<tr>
<td colspan="3">
<div id="process">
Process Div
</div>
</td>
</tr>
<tr>
<td colspan="3">
<div id="result">
Result Div
</div>
</td>
</tr>
<tr>
<td colspan = 3>
<input type="button" value="Refresh" onclick="location=location" />
</td>
</tr>
</table>
</body>
</html>
