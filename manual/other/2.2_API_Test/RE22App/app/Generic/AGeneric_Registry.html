<script language="javascript">
var mygeneric = new ActiveXObject("PocketBrowser.Generic");
var selectedVisibility=""; //Selected Visibility.

function Quit()
{
   
    mygeneric.InvokeMETAFunction("Application", "Quit"); 
}


function setRegistry()
{
//	var hiveValue = parseInt(frm.txtHive.value);
//    var typeValue = parseInt(frm.txtType.value);
	
	var hiveValue = frm.txtHive.value;
	
    var typeValue = frm.txtType.value;
    
	var keyValue = frm.txtKey.value;
	
	var settingValue = frm.txtSetting.value;
	
	var dataValue = frm.txtData.value;

	var result=mygeneric.SetRegistrySetting(hiveValue, typeValue, keyValue, settingValue, dataValue);
	myDiv.innerHTML="set and return value is"+result;
	
}

function getRegistry()
{
//	var hiveValue = parseInt(frm.txtHive.value);

    var hiveValue = frm.txtHive.value;
	
	var keyValue = frm.txtKey.value;
	
	var settingValue = frm.txtSetting.value;
	

	
	var strData = mygeneric.GetRegistrySetting(hiveValue, keyValue, settingValue);
	myDiv.innerHTML=strData;
	frm.Textarea1.value=strData;

}


</script>

<body>
