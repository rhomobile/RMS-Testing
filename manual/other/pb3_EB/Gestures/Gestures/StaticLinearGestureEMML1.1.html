<html>
<head><script type="text/javascript" src="/src/elements.js"></script>


<META HTTP-Equiv="KeyCapture" Content="AccelerateKey:All">
<META HTTP-Equiv="gesture" Content="type:linear;id:LinearGesture1;preset:left-right;diagnostics:TRUE;start-x:50;
start-y:50;end-x:210;end-y:50;tolerance:30;sensitivity:60;skew:30;deviation:50;region-width:40;create;" />

<META HTTP-Equiv="gesture-detected" Content="url('Javascript:GestureEvent('%s','%s');')">

    <title>PB 3.0 Linear Gesture static EMML 1.1</title>

<script language=javascript>


var count=1;
function GestureEvent(id,ncount)
{
mydiv.innerHTML="Gesture Detected for"+count+"th time.id:-"+id+"   Count="+ncount;
count++;
}

</script>
</head>
<body>
<form id="frmLinearGestures" >
<div id="mydiv">Gesture Detection:-</div>
</form>
</body>
</html>
