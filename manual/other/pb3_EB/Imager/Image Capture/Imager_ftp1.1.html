<html>
<head><script type="text/javascript" src="/src/elements.js"></script>
<META HTTP-Equiv="quitbutton" Content="visibility:visible">
<META HTTP-Equiv="quitbutton" Content="Left:10">
<META HTTP-Equiv="quitbutton" Content="Top:10">



<!--<META HTTP-Equiv="imager" Content="ftp">-->
<!--<META HTTP-Equiv="imager" Content="left:60;top:90;height:200;width:300;aim:off;lamp:On;Username:ftpadmin;Password:ftpadmin;
Destination:192.168.6.18;enabled:IMG1">-->
<META HTTP-Equiv="imager" Content="left:70;top:90;height:200;width:300;aim:off;lamp:On;Username:ftpadmin;Password:ftpadmin;
Protocol:ftp;Destination:ftp://192.168.6.18:21/image.bmp;imagerevent:url('javascript:myevent('%s');');enabled:IMG1">

<SCRIPT>
    var objGeneric = new ActiveXObject("PocketBrowser.Generic");

    function doCapture() {
        objGeneric.InvokeMETAFunction('imager', 'capture');
    }

    function doDisable() {
        objGeneric.InvokeMETAFunction('imager', 'disabled');
    }
    function doRefresh() {
        setTimeout("tRefresh()", 2000);
    }
    function tRefresh() {
        objGeneric.InvokeMETAFunction('refresh', '15');
    }

    function myevent(response) {
        alert("response" + response);
    }
</SCRIPT>


</head>
<p>Send the Image to FTP</p>
<BR><BR><BR><BR><BR><BR><BR>
<P><INPUT TYPE="button" VALUE="Capture" ONCLICK="doCapture();"></P>
<P><INPUT TYPE="button" VALUE="Disable" ONCLICK="doDisable();"></P>
<P><INPUT TYPE="button" VALUE="Refresh" ONCLICK="doRefresh();"></P>
<P><INPUT TYPE="button" VALUE="Back" ONCLICK="location.href='./Image Capture.html'"></P>

</body>
</html>
