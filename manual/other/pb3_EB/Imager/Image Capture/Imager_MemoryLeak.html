<head><script type="text/javascript" src="http://192.168.6.18/NEON/src/elements.js"></script>
<META HTTP-Equiv="quitbutton" Content="visibility:visible">
<META HTTP-Equiv="quitbutton" Content="Left:10">
<META HTTP-Equiv="quitbutton" Content="Top:10">




<META HTTP-Equiv="imager" Content="left:30;top:90;height:100;width:200;aim:on;lamp:on;
Protocol:Http;Destination:157.235.207.158/PB3.X/Image Capture/Upload.aspx;enabled:IMG2">

<META HTTP-Equiv="imager" content="imagerevent:url('javascript:myevent('%s');')">


</head>
<p>Image Capture Memory Leak Testing</p>
<BR><BR><BR><BR><BR><BR><BR>
<div id="nos">X Value</div>
<P><INPUT TYPE="button" VALUE="Capture" ONCLICK="doCapture();"></P>
<P><INPUT TYPE="button" VALUE="Disable" ONCLICK="doDisable();"></P>
<P><INPUT TYPE="button" VALUE="Back" ONCLICK="location.href='./Image Capture.html'"></P>

</body>
</html>


<SCRIPT>
var objGeneric = new ActiveXObject("PocketBrowser.Generic");
	
var iCount = 0;
	
function doCapture()
{

		iCount++;
   		
		if(iCount <= 50000)
		{
			//alert(iCount);
			objGeneric.InvokeMETAFunction('imager', 'capture');
			nos.innerHTML = iCount;
			captureLoop();	
			
		}
		
}

function doDisable()
{
	objGeneric.InvokeMETAFunction('imager', 'disabled');
}

function captureLoop()
{
	setTimeout("doCapture()", 30000);
	
}


</SCRIPT>
