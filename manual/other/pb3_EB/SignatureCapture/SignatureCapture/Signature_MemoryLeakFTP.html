<SCRIPT type="text/javascript">
var generic = new ActiveXObject("PocketBrowser.Generic");
	
var iCount = 0;
var jCount=0;
	
function doCapture()
{

		iCount++;

	  if(iCount <= 3500)
		{
		    //imager.imagerEvent='myjsonevent(%json)';
			generic.InvokeMETAFunction("SignatureCapture","imagerevent:url('javascript:myevent('%s');')");
		    generic.InvokeMETAFunction("SignatureCapture","Destination:url('ftp://192.168.6.18//Received//imageInFTPStress.bmp');username:ftpadmin;password:ftpadmin");
			generic.InvokeMETAFunction('SignatureCapture', 'capture');
			nos.innerHTML = "Totalcount :- "+iCount;
			//myResponse.innerHTML="Capture Called";
			captureLoop();	
			
		}
		
}
function doDisable()
{
	generic.InvokeMETAFunction('SignatureCapture', 'Hidden');
}

function doEnable()
{
	generic.InvokeMETAFunction('SignatureCapture', 'Visible');
}

function captureLoop()
{
        
	setTimeout("doCapture()", 30000);
	
}

function myevent(response) {

        if(response=="OK: File Sent")
        {
        jCount++;
        }
        myResponse.innerHTML="response:-"+response+" count:-"+jCount;

    }
	



</SCRIPT>
