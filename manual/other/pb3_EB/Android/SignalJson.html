<SCRIPT language=JavaScript>
function SignalVisible()
        {
               generic.InvokeMETAFunction('Signal', 'visibility:visible');
               generic.InvokeMETAFunction("Signal", "SignalEvent:url('Javascript:MySignalEvent(%json);')");
        }
function MySignalEvent(json)
	{
		sig.innerHTML = "SignalStrength: " + json.signalStrength + "\<BR>SSID:" + json.essid + "\<BR>MacAddress: " + json.macAddress+ "\<BR>AdapterName:" + json.adapterName + "\<BR>DHCPServer: " + json.dhcpServer+ "\<BR>DHCPStatic:" + json.dhcpStatic + "\<BR>Gateway: " + json.gateway+ "\<BR>IPAddress: " + json.ipAddress+ "\<BR>RSSI:" + json.rssi + "\<BR>SubnetMask: " + json.subnetMask+ "\<BR>Wins: " + json.wins;
		return;
	}
