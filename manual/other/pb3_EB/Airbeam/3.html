<script>
var ab = new ActiveXObject("PocketBrowser.AirBEAMSmart");

var myobjGeneric = new ActiveXObject("PocketBrowser.Generic");

   function doSync_true()
   {
      

      ab.AutoReboot = true;
      ab.AddPackage("license_yes");
      setTimeout('ab.Run()', 100);
   }
   function doSync_false()
   {

      ab.AutoReboot = false;
      ab.AddPackage("license_yes");
      setTimeout('ab.Run()', 100);
   }
</script>
