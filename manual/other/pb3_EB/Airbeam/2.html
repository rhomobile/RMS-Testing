<body>
<P>AutoLoadMode</P>
<P>Delete the Key Package before executing this Test Case</P>
<P><INPUT TYPE="button" VALUE="AutoLoadMode 0" ONCLICK="doSync0();">
<P><INPUT TYPE="button" VALUE="AutoLoadMode 1" ONCLICK="doSync1();">
<P><INPUT TYPE="button" VALUE="AutoLoadMode 2" ONCLICK="doSync2();">
<P><INPUT TYPE="button" VALUE="AutoLoadMode 3" ONCLICK="doSync3();">
<P><INPUT TYPE="button" VALUE="Boot" ONCLICK="doTest();">
<P>click AutoLoadMode to download Package</P>
<P><INPUT TYPE="button" VALUE="Three" ONCLICK="location.href='./3.html'"></P>
<P><INPUT TYPE="button" VALUE="Back" ONCLICK="location.href='./AirBEAM.html'"></P>

</body>
</html>

<script>
 	var ab = new ActiveXObject("PocketBrowser.AirBEAMSmart");

   function doSync0()
   {
     

      ab.AutoLoadMode =0;
      ab.AddPackage("license_yes");
      setTimeout('ab.Run()', 100);

   }
   function doSync1()
   {
     

      ab.AutoLoadMode =1;
      ab.AddPackage("license_yes");
      setTimeout('ab.Run()', 100);

   }
   function doSync2()
   {
     

      ab.AutoLoadMode =2;
      ab.AddPackage("license_yes");
      setTimeout('ab.Run()', 100);

   }
   function doSync3()
   {
     

      ab.AutoLoadMode =3;
      ab.AddPackage("license_yes");
      setTimeout('ab.Run()', 100);

   }
	
   function doTest()
   {
	var Generic = new ActiveXObject("SymbolBrowser.Generic");
	Generic.InvokeMETAFunction('reboot', 'warm');

   }
</script>
