<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head><script type="text/javascript" src="http://192.168.6.18/NEON/src/elements.js"></script>

   


  <script>
      var Generic = new ActiveXObject("PocketBrowser.Generic");
      function showsip()
      {
          Generic.InvokeMETAFunction('SIPbutton', 'top:30;left:50;visibility:visible');

      }

      function hidesip() 
      {
          Generic.InvokeMETAFunction('SIPbutton', 'top:30;left:50;visibility:hidden');
      }

      function showzoom()
      {
          Generic.InvokeMETAFunction('ZoomTextButton', 'top:30;left:50;visibility:visible');

      }
      function hidezoom()
      {
          Generic.InvokeMETAFunction('ZoomTextButton', 'top:30;left:50;visibility:hidden');

      }
  
 </script>
</head>
<body>
Issue Test
<INPUT TYPE="BUTTON" id="SIP" VALUE="SIP show" OnClick="showsip();"><br />
<INPUT TYPE="BUTTON" id="BUTTON1" VALUE="SIP Hide" OnClick="hidesip();"><br />
<INPUT TYPE="BUTTON" id="BUTTON2" VALUE="zoom show" OnClick="showzoom();">
<INPUT TYPE="BUTTON" id="BUTTON3" VALUE="zoom Hide" OnClick="hidezoom();">
<P><INPUT TYPE="button" VALUE="Back" ONCLICK="location.href='./Control & Appearance.html'"></P>

</body>
</html>
