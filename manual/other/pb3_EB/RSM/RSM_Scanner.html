{
    this.document.RSMForm.ScanData.value=data;
}
 
 
function trimAll(sString) 
{ 
   while (sString.substring(0,1) == ' ') 
   { 
        sString = sString.substring(1, sString.length); 
   } 
   while (sString.substring(sString.length-1, sString.length) == ' ') 
   { 
        sString = sString.substring(0,sString.length-1); 
   } 
   return sString; 
} 



function setEnumScannerTimer()
{
    setTimeout("onScannerEnable()", 3000);
}

function onScannerEnable()
{
	Generic.InvokeMETAFunction('Scanner', 'Enumerate');

function EnumScanners(scannerArray)
{
	for (i=0; i < scannerArray.length; i++)
	{
       		this.document.RSMForm.myscanner.options[i + 1].text = scannerArray[i][0]+scannerArray[i][1];
	   	this.document.RSMForm.myscanner.options[i + 1].value = scannerArray[i][0];
	}
}


function selectScanner()
{
    var w = document.RSMForm.myscanner.selectedIndex;
    selected_scanner = document.RSMForm.myscanner.options[w].value;
    selected_scannername=document.RSMForm.myscanner.options[w].text;

    var abcd="enabled:"+ selected_scanner;
    //alert(abcd);

    Generic.InvokeMETAFunction('Scanner',abcd);
    
}



function hide()
{
    document.getElementById('myscanner').style.visibility = "hidden";
