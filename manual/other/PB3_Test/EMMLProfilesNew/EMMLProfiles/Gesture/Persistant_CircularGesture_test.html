<html>

<META HTTP-Equiv="EMMLProfile" Content="apply:myProfile.Circular">

<script>
    var Generic = new ActiveXObject("PocketBrowser.Generic");
    function doQuit() {

        Generic.InvokeMETAFunction('application', 'quit');
    }


    function doApplyProfile(profile) {
      
        Generic.InvokeMETAFunction('EMMLProfile', 'Apply:' + profile);
    }

    function onGesture(id, count)
     {
         if (id == "Scan2") 
         {
             message.innerHTML = "Persistant Circular gesture is detected and captured";
         }
     }

    
     
</script>

<body>
<br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
<h4>Persistant circular test script</h4>
<h4>Check it</h4>
<div id="message"></div><br /><br />
    <a href="javascript:doApplyProfile('myProfile.Circular');">Apply Named Profile</a>
    <br>
  
<br><br>
    <a href="javascript:doQuit();">Quit PB</a>
 
</body>
</html>
