<html>
<head>
<META HTTP-Equiv="quitbutton" Content="visibility:visible">
<META HTTP-Equiv="quitbutton" Content="Left:0">
<META HTTP-Equiv="quitbutton" Content="Top:0">




<META HTTP-Equiv="signal" Content="Left:50;Iconposition:Top;GraphPosition:Left;Top:50;signalevent:url('Javascript:OnSignal('%s','%s','%s','%s','%s','%s','%s','%s','%s','%s','%s');');color:#FF0000;visibility:visible">

<META HTTP-EQUIV="Timer" CONTENT="Interval:5000;Timeout:url('http://192.168.6.18/PB3.x/Indicators/Battery_memoryLeak.html');Start">


<SCRIPT LANGUAGE="JavaScript">

    var Generic = new ActiveXObject("PocketBrowser.Generic");

    function setTimer() 
    {
        Generic.InvokeMETAFunction("Timer", "Interval:5000;Timeout:url('http://192.168.6.18/PB3.x/Indicators/Battery_memoryLeak1.html');Start");

    }
    
    function OnSignal(signal, ESSID, MAC, AdapterName, DHCPServer, DHCPStatic, Gateway, IPAddress, RSSI, SubnetMask, Wins)
	  {
		sig.innerHTML = "Signal: " + signal 
								+ "<BR>ESSID:" + ESSID 
								+ "<BR>MAC: " + MAC								
								+ "<BR>AdapterName: " + AdapterName
								+ "<BR>DHCPServer: " + DHCPServer
								+ "<BR>DHCPStatic: " +  DHCPStatic
								+ "<BR>Gateway: " + Gateway
								+ "<BR>IPAddress: " + IPAddress
								+ "<BR>RSSI: " + RSSI
								+ "<BR>SubnetMask: " + SubnetMask
								+ "<BR>Wins: " + Wins
		return;
}

function doStop() 
{
    Generic.InvokeMETAFunction("Timer", "Stop");
}


</SCRIPT>

</head>
<body onload="setTimer();">
<BR><BR>
<H2>SignalEvent</H2>
<BR>
<DIV ID="sig">Signal details should appear here</DIV>
<BR>
<input type=button onclick="doStop();" value="Stop"><br />
<A HREF="./Indicators.html">Back</A>


</body>
</html>
