<html>
<head>
<META HTTP-Equiv="quitbutton" Content="visibility:visible">
<META HTTP-Equiv="quitbutton" Content="Left:0">
<META HTTP-Equiv="quitbutton" Content="Top:0">



<META HTTP-Equiv="battery" Content="Left:100;Top:90;IconPosition:Left;GraphPosition:Bottom;BatteryEvent:url('Javascript:OnBattery('%s','%s','%s');');color:FF0000;visibility:visible">

<META HTTP-EQUIV="Timer" CONTENT="Interval:5000;Timeout:url('http://192.168.6.18/PB3.x/Indicators/Signal_memoryLeak.html');Start">
 <script>
     var Generic = new ActiveXObject("PocketBrowser.Generic");

     function setTimer() {
         Generic.InvokeMETAFunction("Timer", "Interval:5000;Timeout:url('http://192.168.6.18/PB3.x/Indicators/Signal_memoryLeak1.html');Start");

     }

     function OnBattery(AC, main, backup) 
     {
         bat.innerHTML = "AC: " + AC + "\<BR>main:" + main + "\<BR>backup: " + backup;
         return;
     }


     function doStop()
      {
         Generic.InvokeMETAFunction("Timer", "Stop");
     }

 </script>



</head>
<body onload="setTimer();">
<P><BR></P>
<P><BR></P>
<H1>BatteryNavigate</H1>
<div id="bat">Battery readings should appear here</div>


<BR><BR>
<A HREF="./Indicators.html">Back</A><br />
<input type=button onclick="doStop();" value="Stop">

</body>
</html>
