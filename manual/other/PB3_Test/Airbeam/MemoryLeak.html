<html>
<head>


<META HTTP-Equiv="quitbutton" Content="visibility:Hidden">
<META HTTP-Equiv="backbutton" Content="visibility:Hidden">
<META HTTP-Equiv="Reloadbutton" Content="visibility:Hidden">
<META HTTP-Equiv="Minimizebutton" Content="visibility:Hidden">

<script>
    var ab = new ActiveXObject("PocketBrowser.AirBEAMSmart");
    var oc = 0;
    var cc = 0;

    function doSync3() {

        oc = oc + 1;
        ab.AutoLoadMode = 2;
        ab.AddPackage("license_yes");
        ab.Run();
        opencount.innerHTML = "Open count:" + oc;
        setTimeout("doDelete()", 30000);

    }

    function doDelete() 
    {
        cc = cc + 1;
        ab.DeletePackage = 'license_yes';
        ab.Run();
        closecount.innerHTML = "Close count:" + cc;
        setTimeout("doSync3()", 3000);
    }


	

</script>


</head>
<body>
<P>Air beam Memory Leak</P>
<div id="opencount"><b>Number of Counts Add</b></div> <br /><br />
<div id="closecount"><b>Number of Counts delete</b></div><br /><br />

<P><INPUT TYPE="button" VALUE="Install" ONCLICK="doSync3();">
<P><INPUT TYPE="button" VALUE="Delete" ONCLICK="doDelete();">

<P><INPUT TYPE="button" VALUE="Back" ONCLICK="location.href='./AirBEAM.html'"></P>


</body>
</html>
