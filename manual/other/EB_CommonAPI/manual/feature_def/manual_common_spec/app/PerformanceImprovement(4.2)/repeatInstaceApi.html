<!DOCTYPE html>
<html>
<head>
	<title>Repeat Static Api call for 100 times</title>
	<script type="text/javascript" src="/public/api/rhoapi-modules.js"></script>
	<script type="text/javascript">
		 var myOnLoad = function(){
		 	console.log("myOnLoad: init");
		 	var count = 0;
		 	setInterval(function(){
		 		if(count<100){
		 			var recordObj = EB.NFC.Record.create();
		 			var recId = recordObj.ID
		 			count++;
		 			document.getElementById('countVal').innerHTML = "Rho NFC Record id : " + recId + " for count : " + count;
		 		}
		 	},2000);
		 };
	</script>
</head>
<body onload="myOnLoad()">
	<h3>Repeat Instance API call for 100 times with regular interval</h3>
	<h3>START !</h3>
	<h3 id='countVal'></h3>
</body>
</html>
