	<script type = "text/javascript">
      var audioMediaPath = Rho.RhoFile.join(Rho.Application.modelFolderPath('Mediaplayer'), "MediaFiles/Audio");
	  var videoMediaPath = Rho.RhoFile.join(Rho.Application.modelFolderPath('Mediaplayer'), "MediaFiles/Video");
	  var srvURL = "http://10.233.85.82:9092/app/Mediaplayer/MediaFiles/Audio/";
	  var srvURLvid = "http://10.233.85.82:9092/app/Mediaplayer/MediaFiles/Video/";
      var count1 = 0;
      var count2 = 0;
      var count3 = 0;
      var count4 = 0;

	    function playaudiolocal(){
	  	        
                document.getElementById("tid").innerHTML = count1;
                count1++;
                var audiolocation = "";
			    if(isWindowsMobilePlatform()){
				  audiolocation = Rho.RhoFile.join(audioMediaPath, "Austin_Powers_death.wav"); 
			    }
			    if(isAndroidPlatform() || isApplePlatform()){
				   audiolocation = '/sdcard/Application/super_android_tune.mp3';
			    }

	  	        Rho.Mediaplayer.start(audiolocation);
	  	        
	  	        setTimeout("captureaudiolocal()",30000);
	  	       
	  	    }

	  	function captureaudiolocal(){
		playaudiolocal();
	    }   




	    function playaudiohttp(){
	  	        
                document.getElementById("tid").innerHTML = count2;
                count2++;
                var audiolocation = "";
                if(isWindowsMobilePlatform()){
                   audiolocation = Rho.RhoFile.join(srvURL, "Austin_Powers_death.wav");
                }
                if(isAndroidPlatform() || isApplePlatform()){
				   audiolocation = Rho.RhoFile.join(srvURL, "super_android_tune.mp3");;
			    }
			   // alert(audiolocation);

	  	        Rho.Mediaplayer.start(audiolocation);
	  	        
	  	        setTimeout("captureaudiohttp()",30000);
	  	       
	  	    }

	  	function captureaudiohttp(){
		playaudiohttp();
	    }   

	    function playvideolocal(){
	  	        
                document.getElementById("tid").innerHTML = count3;
                count3++;
                var Videolocation = "";
			    if(isWindowsMobilePlatform()){
				   Videolocation = Rho.RhoFile.join(videoMediaPath, "video.wmv");
			    }
			    if(isAndroidPlatform() || isApplePlatform()){
				   Videolocation = '/sdcard/Application/video.mp4';
			    }
	  	        Rho.Mediaplayer.startvideo(Videolocation);
	  	        
	  	        setTimeout("capturevideolocal()",10000);
	  	       
	  	    }

	  	function capturevideolocal(){
		playvideolocal();
	    }   

	    function playvideohttp(){
	  	        
                document.getElementById("tid").innerHTML = count4;
                count4++;
                
	  	        var Videolocation = "";
			    if(isWindowsMobilePlatform()){
				   Videolocation = Rho.RhoFile.join(srvURLvid, "video.wmv");
			    }
			    if(isAndroidPlatform() || isApplePlatform()){
				   Videolocation = Rho.RhoFile.join(srvURLvid, "video.mp4");
			    }
	  	        Rho.Mediaplayer.startvideo(Videolocation);
	  	        
	  	        setTimeout("capturevideolocal()",10000);
	  	       
	  	    }

	  	function capturevideohttp(){
		playvideohttp();
	    }   


	
     


	</script>
