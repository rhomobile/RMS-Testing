<!DOCTYPE html>
<html>
<head>
    <title>Page1</title>
    <meta name="viewport" content="initial-scale=1.0, width=device-width"/>
    <script type="text/javascript" charset="utf-8" src="../../public/jquery/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="../../public/jquery/jquery.json-2.3.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="/public/api/rhoapi-modules.js"></script>
    <script type="text/javascript" src="../helpers/specHelpers.js"></script>
    <script type="text/javascript">

        function createMenu()
        {
            Rho.Application.nativeMenu = [
                { 'label':'Home', 'action': 'javascript:goHome()'} , {'label':'Exit', 'action': 'javascript:onExit()' }, {'label':'Quit', 'action': 'javascript:onQuit()' }, {'label':'My Test', 'action': 'javascript:page1Test()' }
            ];
        }
        
        function tabbarSwitch( nTab ) {
            Rho.NativeTabbar.switchTab(nTab);
        }

        function goHome( ) {
            Rho.NativeTabbar.switchTab(0);
        }

        function onExit(){
            Rho.Application.minimize();
        }
        function onQuit(){
           Rho.Application.quit();
        }
        
        function page1Test(){
            Rho.Log.info("page1Test", "JSTEST");
        }
        
    </script>
    <script type="text/javascript"> 
      $(document).ready(function(){ 
            createMenu();            
       }); 
    </script>
</head>
<body onload='indexCheck();'>
<h1>Page1</h1>
<a href="#" onclick="goHome();">Switch to Home Page 0</a><br/>
<p>Actual Result: <div id='result'></div></p>
</body>

var indexCheck = function(){
    Ruby.call('NativeTabbarTest','tabbar_currenttab');
}
</script>
</html>
