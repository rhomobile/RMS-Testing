  #detailsdiv {

  <!-- include spec files here... -->

  <script type="text/javascript">

    (function () {
        var jasmineEnv = jasmine.getEnv();
        jasmineEnv.updateInterval = 1000;

        var htmlReporter = new jasmine.HtmlReporter();
        var junitReporter = new jasmine.JUnitXmlReporter();
        junitReporter.useDotNotation = false
        jasmineEnv.addReporter(htmlReporter);
        jasmineEnv.addReporter(new jasmine.RhologReporter());
        jasmineEnv.addReporter(new jasmine.JUnitXmlReporter('.\\', true, true));

        jasmineEnv.specFilter = function (spec) {
            return htmlReporter.specFilter(spec);
        };

        var currentWindowOnload = window.onload;
        window.onload = function() {
          if (currentWindowOnload) {
            currentWindowOnload();
          }

          execJasmine();
        };

        function execJasmine() {
          jasmineEnv.execute();
        }

    })();
  </script>

</head>
<body>
<h4>Mediaplayer Ruby compliance tests</h4>
<div id="description"></div>

</div>
<br/>
<div id='result'>
<table>
    <tr>
		<td><input type="button" value="Run Test" onclick="_result.runTest();" id="runtest"/></td>
		<td><input type="button" value="Test Passed" onclick="_result.passed();" id="pass" /></td>
		<td><input type="button" value="Test Failed" onclick="_result.failed();" id="fail" /></td>
    </tr>
</table>
</div>

</body>
<script type="text/javascript">
    $('#pass').hide();
    $('#fail').hide();
    $('#runtest').hide();
</script>
