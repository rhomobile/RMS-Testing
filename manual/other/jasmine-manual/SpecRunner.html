<!doctype html>
<html>
<head>
    <title>Jasmine Manual Spec Runner</title>

    <link rel="shortcut icon" type="image/png" href="jasmine-1.3.1/jasmine_favicon.png">
    <link rel="stylesheet" type="text/css" href="jasmine-1.3.1/jasmine.css">

    <script type="text/javascript" src="jasmine-1.3.1/jasmine.js"></script>
    <script type="text/javascript" src="jasmine-1.3.1/jasmine-html.js"></script>
    <script type="text/javascript" src="jasmine-1.3.1/jasmine-dom.js"></script>

    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>

    <script type="text/javascript" src="SpecRunner.js"></script>
    <script type="text/javascript" src="specs.js"></script>

    <script type="text/javascript">
        (function () {
            var currentWindowOnload = window.onload;
            window.onload = function () {

                if (currentWindowOnload) {
                    currentWindowOnload();
                }

                var jasmineEnv = jasmine.getEnv();
                jasmineEnv.updateInterval = 1000;
                jasmineEnv.addReporter(new jasmine.DOMReporter('#testResults'));

                var runner = new ManualSpecRunner('#manualSpecControls', '#testResults', function onReset() {
                    jasmineEnv.clearReporters();
                    jasmineEnv.addReporter(new jasmine.DOMReporter('#testResults'));
                });

                jasmineEnv.specFilter = runner.specFilter;

                /*
                jasmineEnv.specFilter = function (spec) {
                    return htmlReporter.specFilter(spec);
                };
                */
            };
        })();
    </script>

</head>
<body>

<div id="manualSpecControls"></div>
<div id="testResults"></div>

</body>
</html>
