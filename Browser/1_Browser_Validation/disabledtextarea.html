<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-us" lang="en-us" >

<head>

  <title>Read Only and Disabled Form Controls</title>



  <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>


   <link rel="stylesheet" href="css/extension.css" type="text/css" media="screen" title="screen"/>
    <link rel="alternative stylesheet" href="css/extension.css" type="text/css" media="screen" title="print"/>
    <link rel="stylesheet" href="css/extension.css" type="text/css" media="print" />





  <script language="javascript" type="text/javascript">

     var str_path      = "http://www.cita.illinois.edu/";

  </script>






</head>



<body>




    <h1>Read Only and Disabled Form Controls</h1>
<a id="text_area"></a>
<h2>Text Area Box</h2>
<table cellpadding="2" cellspacing="2" width="100%">
 <tr> 
   <td valign="top" align="right"><label for="nor">Normal</label></td>
   <td valign="top"><textarea id="nor" wrap="hard" name="TextArea1" rows="6" cols="55">asdddd</textarea> 
   </td>
 </tr>
 <tr> 
   <td valign="top" align="right"><label for="nothing">Nothing in the textarea</label></td>
   <td valign="top"><textarea id="nothing" wrap="hard" name="TextArea2" rows="3" cols="10"></textarea> 
   </td>
 </tr>
 <tr> 
   <td valign="top" align="right"><label for="rea">Readonly</label></td>
   <td valign="top"><textarea id="rea" cols="30" rows="5" name="readonly" readonly="readonly">This
text can't be edited.</textarea> 
   </td>
 </tr>
 <tr> 
   <td valign="top" align="right"><label for="nouse">Disabled</label></td>
   <td valign="top"><textarea id="nouse" cols="30" rows="5" name="disabled" disabled="disabled">This is an example of text in a control is disabled</textarea> 
   </td>
 </tr>
</table>
<a id="text_input"></a>
<h2>Text Input</h2>
<table cellpadding="2" cellspacing="2" width="100%">
 <tr> 
   <td valign="top" align="right"><input id="mixed21" name="mixed21" size="15" value="asdddd" /> 
   </td>
   <td valign="top"><a id="left_input"></a>
     <label for="mixed21">Text Input with content</label></td>
 </tr>
 <tr> 
   <td valign="top" align="right"><label for="mixed21">Text Input with content</label></td>
   <td valign="top"><input id="mixed21" name="mixed21" size="15" value="asdddd" /> 
   </td>
 </tr>
 <tr> 
   <td valign="top" align="right"><label for="mixed22">Text Input without content</label></td>
   <td valign="top"><input id="mixed22" name="mixed21" size="15" /> </td>
 </tr>
 <tr> 
   <td valign="top" align="right"><label for="mixed22">Readonly Text Input</label></td>
   <td valign="top"><input id="mixed22" name="mixed21" size="15" readonly="readonly" value="Read only input" /> 
   </td>
 </tr>
 <tr> 
   <td valign="top" align="right"><label for="nouse">Disabled Text Input</label></td>
   <td valign="top"><input id="mixed22" name="mixed21" size="15" disabled="disabled" value="Example of a disabled input control" /> 
   </td>
 </tr>
</table>
<a id="radio_input"></a>
<h2>Radio Button Input</h2>
<fieldset>
<legend>Favorite color</legend>
<label>
<input name="color3" type="radio" value="1" title="Favorite color">
<a id="radio1" name="radio1"></a>Blue </label>
<br />
<label>
<input name="color3" type="radio" value="2" title="Favorite color" disabled="disabled">
Red (disabled)</label>
<br />
<label>
<input name="color3" type="radio" value="3" title="Favorite color" checked="checked">
Green (checked)</label>
<br />
<label>
<input name="color3" type="radio" value="4" title="Favorite color" disabled="disabled">
Yellow (disabled)</label>
<br />
<label>
<input name="color3" type="radio" value="5" title="Favorite color">
Orange </label>
<br />
</fieldset>
<h2>Check Box Input<a id="checkbox"></a></h2>
<fieldset>
<legend>Check which operating systems you use</legend>
<label>
<input name="os31" type="checkbox" value="window95">
Windows 95</label>
<br />
<label>
<input name="os32" type="checkbox" value="window98" disabled="disabled">
Windows 98</label>
(disabled)<br />
<label>
<input name="os33" type="checkbox" value="window2000" checked="checked">
Windows 2000</label>
(checked)<br />
<label>
<input name="os34" type="checkbox" value="windowXP" disabled="disabled">
Windows XP</label>
(disabled)<br />
<label>
<input name="os35" type="checkbox" value="solaris9">
Solaris 9</label>
<br />
<label>
<input name="os36" type="checkbox" value="solaris10" checked="checked">
Solaris 10</label>
(checked)<br />
<label>
<input name="os37" type="checkbox" value="linux">
Linux</label>
<br />
<label>
<input name="os38" type="checkbox" value="osx" checked="checked">
Macintosh OSX</label>
(checked)<br />
<label>
<input name="os39" type="checkbox" value="os9">
Macintosh OS9</label>
<br />
</fieldset>
<a id="select"></a>
<h2>Select</h2>
<table>
 <tr> 
   <td valign="top" align="right" style="padding-right: .5em"><label for="vegetable7">Favorite 
     Vegetable 7 </label></td>
   <td valign="top" align="left"><select id="vegetable7" name="vegetable7">
       <option value="none">None</option>
       <option value="potato">Potato</option>
       <option value="carrot">Carrot</option>
       <option value="lettuce">Lettuce</option>
       <option value="onion">Onion</option>
       <option value="peas">Peas</option>
       <option value="corn">Corn</option>
       <option value="spinage">Spinage</option>
       <option value="beet">Beet</option>
       <option value="cellery">Cellery</option>
     </select> </td>
 </tr>
 <tr> 
   <td valign="top" align="right" style="padding-right: .5em"><label for="tree7">Favorite 
     Tree 7 <br />
     Disabled</label></td>
   <td valign="top" align="left"><select id="tree7" name="tree7" disabled="disabled">
       <option selected value="none">None</option>
       <optgroup label="Maple"> 
       <option value="sugar maple">Sugar Maple</option>
       <option value="norway maple">Norway Maple</option>
       <option value="red maple">Red Maple</option>
       <option value="amur maple">Amur Maple</option>
       </optgroup>
       <optgroup label="Oak"> 
       <option value="white oak">White Oak</option>
       <option value="red oak">Red Oak</option>
       </optgroup>
       <optgroup label="Birch"> 
       <option value="paper birch">Paper Birch</option>
       <option value="weeping birch">Weeping Birch</option>
       <option value="yellow birch">Yellow Birch</option>
       </optgroup>
     </select></td>
 </tr>
 <tr> 
   <td valign="top" align="right" style="padding-right: .5em"><label for="vegetable8">Favorite 
     Vegetable 8 <br />
     (size=5 and disabled) </label></td>
   <td valign="top" align="left"><select id="vegetable8" name="vegetable8" size="5" disabled="disabled">
       <option value="none">None</option>
       <option value="potato">Potato</option>
       <option value="carrot">Carrot</option>
       <option value="lettuce">Lettuce</option>
       <option value="onion">Onion</option>
       <option value="peas">Peas</option>
       <option value="corn">Corn</option>
       <option value="spinage">Spinage</option>
       <option value="beet">Beet</option>
       <option value="cellery">Cellery</option>
     </select> </td>
 </tr>
 <tr> 
   <td valign="top" align="right" style="padding-right: .5em"><label for="tree8">Favorite 
     Tree 8 <br />
     (Size=8)</label></td>
   <td valign="top" align="left"><select id="tree8" name="tree8" size="8">
       <option selected value="none">None</option>
       <optgroup label="Maple"> 
       <option value="sugar maple">Sugar Maple</option>
       <option value="norway maple">Norway Maple</option>
       <option value="red maple">Red Maple</option>
       <option value="amur maple">Amur Maple</option>
       </optgroup>
       <optgroup label="Oak"> 
       <option value="white oak">White Oak</option>
       <option value="red oak">Red Oak</option>
       </optgroup>
       <optgroup label="Birch"> 
       <option value="paper birch">Paper Birch</option>
       <option value="weeping birch">Weeping Birch</option>
       <option value="yellow birch">Yellow Birch</option>
       </optgroup>
     </select></td>
 </tr>
 <tr> 
   <td valign="top" align="right" style="padding-right: .5em"><label for="vegetable9">Favorite 
     Vegetable 9 <br />
     (size=5 and mulitple selection) </label></td>
   <td valign="top" align="left"><select id="vegetable9" name="vegetable9" size="5" multiple="multiple">
       <option value="none">None</option>
       <option value="potato">Potato</option>
       <option value="carrot" selected="selected">Carrot (selected)</option>
       <option value="lettuce">Lettuce</option>
       <option value="onion">Onion</option>
       <option value="peas">Peas</option>
       <option value="corn" selected="selected">Corn (selected)</option>
       <option value="spinage">Spinage</option>
       <option value="beet" selected="selected">Beet (selected)</option>
       <option value="cellery">Cellery</option>
     </select> </td>
 </tr>
 <tr> 
   <td valign="top" align="right" style="padding-right: .5em"><label for="tree9">Favorite 
     Tree 9 <br />
     (Size=8, multiple selection and disabled)</label></td>
   <td valign="top" align="left"> <select id="tree9" name="tree9" size="8" multiple="multiple" disabled="disabled">
       <option selected value="none">None</option>
       <optgroup label="Maple"> 
       <option value="sugar maple">Sugar Maple</option>
       <option value="norway maple" selected="selected">Norway Maple (selected)</option>
       <option value="red maple">Red Maple</option>
       <option value="amur maple">Amur Maple</option>
       </optgroup>
       <optgroup label="Oak"> 
       <option value="white oak">White Oak</option>
       <option value="red oak" selected="selected">Red Oak (selected)</option>
       </optgroup>
       <optgroup label="Birch"> 
       <option value="paper birch">Paper Birch</option>
       <option value="weeping birch" selected="selected">Weeping Birch (selected)</option>
       <option value="yellow birch">Yellow Birch</option>
       </optgroup>
     </select></td>
 </tr>
</table>

  </div>


</body>

</html>
