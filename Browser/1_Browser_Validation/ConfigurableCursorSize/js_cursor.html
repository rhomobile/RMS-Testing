<html>

	<head>

                <title>Javascript Terminal-caret Emulation</title>

		<script type="text/javascript">

			function $(elid){

				return document.getElementById(elid);

			}



			var cursor;

			window.onload = init;

			

			function init(){

				cursor = $("cursor");				

				cursor.style.left = "0px";

			}

			

			function nl2br(txt){

				return txt.replace(/\n/g, "<br />");

			}

			

			function writeit(from, e){

				e = e || window.event;

				var w = $("writer");

				var tw = from.value;

				w.innerHTML = nl2br(tw);

			}

			

			function moveIt(count, e){

				e = e || window.event;

				var keycode = e.keyCode || e.which;

//				alert(count);

				if(keycode == 37 && parseInt(cursor.style.left) >= (0-((count-1)*10))){

					cursor.style.left = parseInt(cursor.style.left) - 10 + "px";

				} else if(keycode == 39 && (parseInt(cursor.style.left) + 10) <= 0){

					cursor.style.left = parseInt(cursor.style.left) + 10 + "px";

				}

				if(e.ctrlKey && e.keyCode == 65){

					$("writer").style.backgroundColor = "#99ccff";

				} else {

					$("writer").style.backgroundColor = "";

				}

			}

			

			function alert(txt){

			console.log(txt);

			}

			

		</script>

		

		<style type="text/css">

			body {

				margin: 0px;

				padding: 0px;

				height: 99%;

			}

			

			textarea#setter {

				left: -1000px;

				position: absolute;

			}

			

			.cursor {

				font-size: 12px;

				background-color: red;

				color: red;

				position: relative;

				opacity: 0.5;

			}

			

			#terminal {

				margin: 8px;

				cursor: text;

				height: 500px;

                                border: 1px solid black;

                                overflow: auto;

			}

			

			#writer {

				font-family: cursor, courier;

				font-weight: bold;

			}

                        #getter {

                                 margin: 5px;

                        }



		</style>

	</head>

	<body>



<h1>Javascript terminal-caret emulation</h1>

Click on the box below to focus it and start typing.



	<div id="terminal" onclick="$('setter').focus();">

		<textarea type="text" id="setter" onkeydown="writeit(this, event);moveIt(this.value.length, event)" onkeyup="writeit(this, event)" onkeypress="writeit(this, event);"></textarea>

		<div id="getter">

			<span id="writer"></span><b class="cursor" id="cursor">B</b>

		</div>

	</div>




	</body>

</html>
