<!DOCTYPE html>
<html>
<head>


<script type="text/javascript">
		var start = new Date().getTime();
		var latency ="1";
		function onLoad() {
		  var now = new Date().getTime();
		  latency = now - start;
		  var ele = document.getElementById('res');
		  ele.innerHTML = "<b> Page Loading time : " + latency + "ms</b>";
		}
</script>


</head>

  
<body onload="onLoad()"><br />
<h3 id='res'></h3>
<img src="image1.jpg" width='300px' /> <br />
<img src="image2.jpg" width='300px' /> <br />
<img src="image3.jpg" width='300px' /> <br />
<img src="image4.jpg" width='300px' /> <br />
<img src="image50px.jpg" width='300px' /> <br />
<img src="image300px.jpg" width='300px' /> <br />
<img src="image600px.jpg" width='300px' /> <br />
</body>

</html>
