		<script type="text/javascript" src="http://127.0.0.1:83/Application/www/sapp/src/asl.js"></script>
		<script>
			var xmlhttp = new XMLHttpRequest();
			var id;
			var Time = new Date();
			var hours_8 = 60*60*8;
			var url = "page1_get.php";
			function onReadStateChange()
			{
				//Document read
				if (xmlhttp.readyState == 4 && xmlhttp.status == 200)
				{
					id++;
					document.getElementById("ajax").innerHTML = id;
					document.getElementById("network").innerHTML = xmlhttp.response;
					if(id==hours_8)
					{
						clearTimeout();
					}
					setTimeout(ajaxtest, 1000);
					
				}
				else
				{
					document.getElementById("ajax").innerHTML= "Failed after "+id;
				}
			}
			
			var errorcount = 1;
			
			function ajaxtest () 
			{
				id = parseInt(document.getElementById("ajax").innerHTML);
				if (isNaN(id)) id = 0;
				xmlhttp.onreadystatechange=onReadStateChange;
				xmlhttp.open("POST", url, true);
				xmlhttp.send(id);
				
			}
			var timeout  = setTimeout(ajaxtest, 1000);
			function clearTimeout()
			{
				window.clearTimeout(timeout);
			}
				
		</script>
