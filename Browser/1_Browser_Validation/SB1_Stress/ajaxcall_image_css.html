
<html>
<head>
<script src="jquery-1.10.2.min.js"> </script> 
    <script>
	function image_update(){
		$(document).ready( function() { 
			$.ajax({
				type: "POST",
				url:'page_img.php',
				data: "data=icon.png",
				success: function(data){
					$('#div1').html(data); 
				},
			});
		});	
		setTimeout(css_update, 1000);
	}		
	
	function css_update(){
		$(document).ready( function() { 
			$.ajax({
				type: "POST",
				url:'page_css.php',
				data: "data1=yellow",
				success: function(data){
					$("p").css("background-color", data); 
				},
			});
		});	
		setTimeout(resetdiv, 1000);
	}	
	
	function resetdiv(){	
		var btn=document.getElementById("div2");
		btn.style.background = "#ff0000";
		setTimeout(removedom, 1000);
	}
	
	function removedom(){
		var node = document.getElementById("img1");
		if (node.parentNode) {
		  node.parentNode.removeChild(node);
		}
		setTimeout(image_update, 1000);
	}
	

	setTimeout(image_update, 1000);
	


 </script> 



</head>
<body>

<h4>USING XMLHTTP OBJECT</h4>

<div id="div1"></div>
<p id="div2" style="background-color:#ff0000">This is a paragraph.</p>


</body>
</html>
