<!DOCTYPE html>
<head>
<title>Scroller example test code</title>
<head>
	<style type="text/css">

  	  #contentaddItem {
	     height: 300px;
	     width: 400px;
  	     border: 2px solid #F00;
  	     overflow: auto;
    	     top: 100px;
           }
        </style>	

        <script src="js/jquery.min.js"></script>
        <script src="js/jquery.nicescroll.js"></script>
</head>

<body>

<script type="text/javascript">
	function replacelist()
	{
		var list_new = $('#list_new').html();
		//Now replace the old list with new list	
		$('#listing').empty().append(list_new);  		

	}
		function nice()
	{
	$("#contentaddItem").niceScroll({touchbehavior:true,cursorcolor:"#000",cursoropacitymax:0.6,cursorwidth:4});

	}
</script>

<h2>Testing for scroller</h2>

	   <div id="contentaddItem">
                <span class="content-primary">
	            <ul data-inset="true" data-role="listview" data-theme="d"  id="listing">
				<li>Item1</li>	
		    			
		    </ul>
		</span>

 	   </div>
	
 	   <ul id="list_new"  style="display:none">
		    <li>Item1</li>
		    <li>Item2</li>
		    <li>Item3</li>
		    <li>Item4</li>
		    <li>Item5</li>
		    <li>Item6</li>

		    <li>Item12</li>
		    <li>Item13</li>
		    <li>Item14</li>
		    <li>Item15</li>
		    <li>Item16</li>
		    <li>Item17</li>
		    <li>Item18</li>		
		    <li>Item19</li>
		    <li>Item20</li>
	   </ul>
	
	   <div>
		<button id="btnreplacelist" type="button" onclick='replacelist()'>Change list</button> 
				<button id="btnreplacelist" type="button" onclick='nice()'>nice</button> 
	   </div>
		
</body>
</html>
