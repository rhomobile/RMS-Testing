<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
          </head>

    <body>

                    <form id="the-form" action="validation.html">
    
                        <div>
                            <h3>required, with setCustomValidity and oninvalid event</h3>
                            <div><input type="text" id="custom-oninvalid-test" name="custom-oninvalid-test" pattern="\w{3}" required></div>

                            <script>
                                (function () {
                                    var oninvalidTest = document.getElementById("custom-oninvalid-test");
                                    oninvalidTest.addEventListener("input", function () {
                                        if (this.checkValidity()) {
                                            this.setCustomValidity("");
                                        }
                                        else {
                                            this.setCustomValidity("No, that's wrong!");
                                        }
                                    }, false);
                                })();
                            </script>
                        </div>
    
                        <p>
                            <input type="submit" value="Send">
                        </p>

                    </form>    

            </body>
        </html>
