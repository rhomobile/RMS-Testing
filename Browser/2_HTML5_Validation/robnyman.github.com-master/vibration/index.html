<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vibration API</title>
        <link rel="stylesheet" href="css/base.css" type="text/css" media="screen">
    </head>

    <body>

        <div class="container">
            <h1>
                Vibration API
            </h1>

            <section class="main-content">
                <p>A demo of the Vibration API, currently implemented in Firefox.</p>

                <button id="vibrate-one-second">Vibrate once, please!</button>

                <button id="vibrate-twice">Vibrate twice</button>

                <button id="vibrate-long-time">Vibrate a long time!</button>

                <button id="vibrate-off">Turn off current vibration</button>

            </section>

            <p>All the code is available in the <a href="https://github.com/robnyman/robnyman.github.com/tree/master/vibration">Vibration repository on GitHub</a>.</p>
        </div>


        <script src="js/base.js"></script>


    </body>
</html>
