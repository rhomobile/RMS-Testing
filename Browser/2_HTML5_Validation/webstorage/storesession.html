<html>
<head>

if(typeof(Storage)!=="undefined"){
document.writeln("<br/> Available sessionStorage is "+sessionStorage.length);

<body>
<br/><br/><br/>
<input type="button" value="Insert 100 More Data" onclick="javascript: insertLocalData(100);" />
<br/>


</body>
<script type="text/javascript">

var insertLocalData = function(count){
 var count = count;
 for (i=0;i<100;i++){
 pSetsessionStorage(i,randomString());
 }
}

var pSetsessionStorage = function(key,value){
		var key = key;
		var value = value;
		sessionStorage.setItem(key, value);
	}


function randomString() {
 var chars = "0123456789ABCDEFGHIJKLMNOPQRSTUVWXTZabcdefghiklmnopqrstuvwxyz";
 var string_length = 8;
 var randomstring = '';
 for (var i=0; i<string_length; i++) {
  var rnum = Math.floor(Math.random() * chars.length);
  randomstring += chars.substring(rnum,rnum+1);
 }
 return randomstring;
}

</script>

</html>
