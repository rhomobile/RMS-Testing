<html>
<body>
<br/><br/><br/><br/>
<input type="text" id='normal' value="" />
<br/>
<input type="button" value="Insert Normal Data 1" onclick="javascript: insertNormalData();" />
<br/>
<input type="text" id='normal1' value="" />
<br/>
<input type="button" value="Insert Normal Data 2" onclick="javascript: insertNormalDatab();" />
<br/>

<span id='a'></span>
<br/><br/><br/>
<input type="button" value="Clear All Local Storage" onclick="javascript: localStorage.clear();">
  <br/>
   
<input type="button" value="Get All Data" onclick="javascript: getItemLocalStorage();" />
<br/>
<input type="button" value="Get All Key" onclick="javascript: getKeys();" />
<span id="key"></span>
</body>
<script type="text/javascript" src="domstorage-persist.js"></script>
<script type="text/javascript">
var insertNormalData = function(){

var value = document.getElementById('normal').value;
localStorage.setItem('firstdata',value);
document.getElementById('a').innerHTML = "Value Set In Local Storage "+localStorage.getItem('firstdata');
}

var insertNormalDatab = function(){
var str = document.getElementById('normal1').value;
localStorage['seconddata'] = str;
document.getElementById('a').innerHTML = "Value Set In Local Storage "+localStorage.getItem('seconddata');
}

var getItemLocalStorage = function (){
	for(i=0;i<localStorage.length;i++){
		document.writeln("<br/> Local Stotrage Value for key "+localStorage.key(i)+" is:"+ localStorage.getItem(localStorage.key(i))+" length is "+localStorage.length+"<br/>");
	}
}
var getKeys = function(){
	spn = document.getElementById('key');
	spn.innerHTML = "";
	for(i=0;i<localStorage.length;i++){
		preKey = spn.innerHTML;
		spn.innerHTML = preKey+"<br/>"+localStorage.key(i);
	}
}

</script>
</html>
