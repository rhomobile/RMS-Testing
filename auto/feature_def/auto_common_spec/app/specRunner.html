<!DOCTYPE html><html>
<head>
    <title>RhoElements Common API Tests</title>
	<script charset='utf-8' src='/public/api/rhoapi-modules.js' type='text/javascript'/>
    
    <script id='runnerList' type='text/javascript'>var listOfRunners = ["LogTest/specRunner.html"];</script>
	
	<script type='text/javascript'>		
		function loadEvent()
		{
		    Rho.Application.nativeMenu = [ {'label':'Exit', 'action': 'exit'} ];
			setTimeout(function()
			{
                var url =  listOfRunners[0] + '?' + encodeURIComponent(JSON.stringify(listOfRunners.slice(1, listOfRunners.length)));
				window.location.href = url;
			},2000);
		}
		window.addEventListener('load', loadEvent);
    </script>
</head>
<body>
	<h1>RhoElements Common API Tests</h1>
	<h2>About to load first test page...</h2>
</body>
</html>
