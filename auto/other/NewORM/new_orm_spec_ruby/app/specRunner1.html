    <script type="text/javascript" charset="utf-8" src="../public/jquery/jquery.json-2.3.min.js"></script>
    <link type="text/css" rel="stylesheet" href="../public/jasmine/jasmine.css">
    <script type="text/javascript" src="../public/jasmine/jasmine.js"></script>
    <script type="text/javascript" src="../public/jasmine/jasmine-html.js"></script>
    <script type="text/javascript" src="../public/jasmine/jasmine.junit_reporter.js"></script>
    <script type="text/javascript" src="../public/jasmine/jasmine-extensions.js"></script>
    <script type="text/javascript" src="../public/api/rhoapi-modules.js"></script>
    <!--Required only for Old ORM API-->
  <script type="text/javascript" charset="utf-8" src="/public/api/rhoapi-modules-ORM.js"></script>
  <script type="text/javascript" charset="utf-8" src="/public/api/rhoapi-modules-ORMHelper.js"></script>

    <script type="text/javascript" src="helpers/rhologReporter.js"></script>
    <!-- js scripts and css for manual jasmine -->
    <script type="text/javascript" src="../public/jasmine/jasmineManual/manualSpecLauncher.js"></script>
    <script type="text/javascript" src="../public/jasmine/jasmineManual/manualSpec.js"></script>
    <link type="text/css" rel="stylesheet" href="../public/jasmine/jasmineManual/manualSpec.css">

    <!-- include Helper files here... -->
    <script type="text/javascript" src="helpers/specHelpers.js"></script>

    <!-- include spec files here... -->
    <script type="text/javascript" src="new_orm_ruby_spec2.js"></script>

    <script type="text/javascript">
        (function () {
            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.updateInterval = 1000;

            var htmlReporter = new jasmine.HtmlReporter();
            var junitReporter = new jasmine.JUnitXmlReporter();
            junitReporter.useDotNotation = false
            jasmineEnv.addReporter(htmlReporter);
            jasmineEnv.addReporter(new jasmine.RhologReporter());
            jasmineEnv.addReporter(new jasmine.JUnitXmlReporter('.\\', true, true));

            jasmineEnv.specFilter = function (spec) {
                return htmlReporter.specFilter(spec);
            };

            var currentWindowOnload = window.onload;
            window.onload = function () {
                if (currentWindowOnload) {
                    currentWindowOnload();
                }
                var launcher = ManualSpecLauncher(jasmine, window.document);
                if (window.location.href.indexOf('?') != -1) {
                    jasmineEnv.execute();
                }
            };
        })();
    </script>
</head>
<body>
    <div id="result"></div>
</body>
