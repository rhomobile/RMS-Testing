<script type="text/javascript">
var selected_Module="";

function getmodulename()
{
//var index = document.controlForm.myChoice.selectedIndex;
//selected_Module = document.controlForm.myChoice.options[index].value;
selected_Module = document.controlForm.myChoice.value;
myDiv.innerHTML=""+selected_Module;

if(selected_Module=="VT290-403")
{
   var info = "Info : Log view displayed ";
   EB.Log.showLog();
   myDiv.innerHTML=""+info+"VT290-403";
   EB.Log.info("log view displayed", "VT290-403");
}

if(selected_Module=="VT290-081")
{
	
	EB.Log.level = 0;
    var info = "Info : Fatal Error Message displayed ";
    EB.Log.fatalError(info, "VT290-081");
    myDiv.innerHTML=""+info+"VT290-081";
	EB.Log.cleanLogFile()
}
}
	
function set_default() {
// Stop network status notifications
	originalLogSettings = {};
    originalLogSettings.logLevel = EB.Log.level;
    originalLogSettings.destination = EB.Log.destination;
    originalLogSettings.includeCategories = EB.Log.includeCategories;
    originalLogSettings.excludeCategories = EB.Log.excludeCategories;
    originalLogSettings.fileSize = EB.Log.fileSize;
    originalLogSettings.filePath = EB.Log.filePath;
    originalLogSettings.memoryPeriod = EB.Log.memoryPeriod;
    originalLogSettings.netTrace = EB.Log.netTrace;
    originalLogSettings.skipPost = EB.Log.skipPost;
    originalLogSettings.excludeFilter = EB.Log.excludeFilter;
    originalLogSettings.destinationURI = EB.Log.destinationURI;
    displayflag = false;
}

	
</script>
