<head>

	<META HTTP-Equiv="ReloadButton" Content="visibility:visible">
	<script type="text/javascript">
		var start = new Date().getTime();
		var latency ="1";

			alert(typeof(EB.Barcode));

		  ele.innerHTML = "<b> Page Loading time with null Modules and also call Rho API : " + latency + "ms</b>";
		}
	</script>
	<script type="text/javascript" src="/public/api/rhoapi.js" data-api-modules=""></script>

<body onload="onLoad()">

<br/>
<input type="button" onclick="callApi()" value="Call Rho API" />
</body>
</html>
