<!DOCTYPE html>
<html>
<head>
	<title>PageLoading Time</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
	<META HTTP-Equiv="MinimizeButton" content="visibility:Visible;top:30 " >
	<META HTTP-Equiv="quitbutton" Content="visibility:visible">
	<META HTTP-Equiv="ReloadButton" Content="visibility:visible">
	<script type="text/javascript" src="/public/api/rhoapi.js" data-api-modules="Barcode, Mediaplayer, NFC, ScreenOrientation, Sensor, SignalIndicators, Signature"></script>
	<script type="text/javascript">
		function startTest(){
			var moduleObj = [
			{"name":"Barcode",
			"value":typeof(EB.Barcode)=="function"},
			{"name":"Mediaplayer",
			"value":typeof(EB.Mediaplayer)=="function"},
			{"name":"NFC",
			"value":typeof(EB.NFC)=="function"},
			{"name":"ScreenOrientation",
			"value":typeof(EB.ScreenOrientation)=="function"},
			{"name":"Sensor",
			"value":typeof(EB.Sensor)=="function"},
			{"name":"Indicators - Signal",
			"value":typeof(EB.SignalIndicators)=="function"},
			{"name":"Indicators - Battery",
			"value":typeof(EB.Battery)=="function"},
			{"name":"Signature",
			"value":typeof(EB.Signature)=="function"}];
			moduleObj.forEach(function(val, index){
				var table = document.getElementById('result');
				var rowCount = table.rows.length;
				var row = table.insertRow(rowCount);
				var cell1 = row.insertCell(0);
				cell1.innerHTML = val.name;
				var cell2 = row.insertCell(1);
				cell2.innerHTML = val.value;
			});
		}
	</script>
</head>
<body>
<h2>Performance Improvement:</h2>
<h3>Extension Test Page:</h3>
<input type="button" onclick="startTest()" value="startTest" />
</body>
</html>
