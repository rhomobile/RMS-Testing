
<html>
  <head>
  <title>Cradle Unlock & LEDs Demo</title>
  <SCRIPT>
 
  function Unlock()
  {
    var objGeneric = new ActiveXObject("PocketBrowser.Generic");
    objGeneric.InvokeMETAFunction("SmartCradle","UnlockLEDOnDuration:0;UnlockLEDOffDuration:0;UnlockTimeOut:20;Unlock");//PB
  }
  function UnlockWithLeds()
  {
    var objGeneric = new ActiveXObject("PocketBrowser.Generic");
    objGeneric.InvokeMETAFunction("SmartCradle","UnlockLEDOnDuration:1000;UnlockLEDOffDuration:1000;UnlockTimeOut:20;Unlock");//PB
  }
  </SCRIPT>
  <head>
  <body>
    <i>Onload the page unlocks the cradle and, optionally, flashes the LEDs for the duration of the unlocked cradle.<i/><br><br>
    <div id="display"></div>
    <input type="button" value="Unlock with LEDs" onclick="Javascript:UnlockWithLeds();"><br><br>
    <input type="button" value="Unlock no LEDs" onclick="Javascript:Unlock();"><br><br>
    <br><a HREF="CradleIndex.html">Index</a>
   
  </body>
</html>
