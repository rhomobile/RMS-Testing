
<html>
  <head>
  <meta HTTP-Equiv="SmartCradle" Content="RowId:1">
	<meta HTTP-Equiv="SmartCradle" Content="ColumnId:2">
	<meta HTTP-Equiv="SmartCradle" Content="WallId:3">
	<META HTTP-Equiv="SmartCradle" Content="CradleMatrixEvent:url('Javascript:OnCradleMatrixEvent('%s','%s','%s');')">
  
  <title>Cradle Matrix Test</title>
  <SCRIPT>
 
  //var objGeneric = new ActiveXObject("PocketBrowser.Generic");
  function OnLoad()
  {
    
      document.getElementById("display").innerHTML= "pending...";
    
  
  }  
  function OnCradleMatrixEvent(CurrentRowId,CurrentColumnId,CurrentWallId)
  {	
     var temp;
     if(CurrentRowId==1 && CurrentColumnId==2 && CurrentWallId==3){
      document.getElementById("display").innerHTML= "<b>Passed</b>";
     }
     else{
      temp =  "<b>Failed!</b><br>";
      temp += "<br>CurrentRowId = "+CurrentRowId;
      temp += "<br>CurrentColumnId = " + CurrentColumnId;
      temp += "<br>CurrentWallId = " + CurrentWallId;
      document.getElementById("display").innerHTML= temp;
     }
  }
  
  function GetMatrix()
  {
       var gen = new ActiveXObject("PocketBrowser.Generic");
       gen.InvokeMETAFunction("SmartCradle","GetCradleMatrix");//PB
  }
  
    
  </SCRIPT>
  <head>
  <body onLoad="Javascript:OnLoad()">
    <i>Onload the page sets the row,column and wall IDs, and then calls the matrix event to verify data<i/><br><br>
    <div id="display"></div>
    <button onClick="GetMatrix()">Run</button><br>
    <br><a HREF="CradleIndex.html">Index</a>
   
  </body>
</html>
