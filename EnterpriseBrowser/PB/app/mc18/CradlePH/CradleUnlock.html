
<html>
  <head>
  <!--META HTTP-Equiv="SmartCradle" Content="UnlockLEDOnDuration:1000;UnlockLEDOffDuration:1000;UnlockTimeOut:20;Unlock"-->
  <title>Cradle Unlock Test</title>
  <SCRIPT>
 
  
  function OnLoad()
  {
      var objGeneric = new ActiveXObject("PocketBrowser.Generic");
      objGeneric.InvokeMETAFunction("SmartCradle","UnlockTimeOut:20;Unlock");//PB
      document.getElementById("display").innerHTML= "If the device can be removed from the cradle, the test has passed.";
    
  
  }
    
  
    
  </SCRIPT>
  <head>
  <body onLoad="Javascript:OnLoad()">
    <i>Onload the page unlocks the cradle.<i/><br><br>
    <div id="display"></div>
    
    <br><a HREF="CradleIndex.html">Index</a>
   
  </body>
</html>
