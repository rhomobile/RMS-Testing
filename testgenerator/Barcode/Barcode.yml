BarcodeTestCase:
  - category: "set"
    getType: "direct"

    Properties:

    - Property: autoEnter
      values:
      - setvalue: true
        expected: true
      - setvalue: false
        expected: false
        platform: ["Android"]
      setType: ["direct", "setProperty", "setProperties"]
      id: ["VT550-001","VT550-002","VT550-003"]

    - Property: autoTab
      values:
      - setvalue: true
        expected: true
        platform: ["WM","Android"]
      - setvalue: false
        expected: false
      setType: ["direct", "setProperty", "setProperties"]
      id: ["VT550-007","VT550-008","VT550-009"]
